<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:black;
    color:white;
    text-align:center;
    overflow:hidden;
}

.screen{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.hidden{display:none;}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
}

/* Opening animations */
#stars{position:absolute;width:100%;height:100%;overflow:hidden;background:black;}
.star{position:absolute;width:2px;height:2px;background:white;animation:twinkle 2s infinite alternate;}
@keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}

.shoot{position:absolute;width:3px;height:3px;background:white;box-shadow:0 0 10px white;animation:shoot 1s linear forwards;}
@keyframes shoot{from{transform:translate(0,0);}to{transform:translate(300px,300px);opacity:0;}}

.float-heart{position:absolute;font-size:20px;animation:rise 6s linear infinite;}
@keyframes rise{from{transform:translateY(0);}to{transform:translateY(-120vh);opacity:0;}}

@keyframes pulse{
0%{transform:scale(1);filter:drop-shadow(0 0 10px pink);}
50%{transform:scale(1.2);filter:drop-shadow(0 0 25px red);}
100%{transform:scale(1);filter:drop-shadow(0 0 10px pink);}
}

#typing{font-size:22px;animation:glowText 2s ease-in-out infinite alternate;}
@keyframes glowText{from{text-shadow:0 0 10px pink;}to{text-shadow:0 0 25px red;}}

/* Slideshow photo */
#slide{
    width:270px;height:270px;object-fit:cover;border-radius:25px;
    border:4px solid white;box-shadow:0 0 30px rgba(255,255,255,0.8);
    animation:photoAnim 1.2s ease;
}
@keyframes photoAnim{
0%{transform:scale(0.3) rotate(-15deg);opacity:0;}
60%{transform:scale(1.1) rotate(3deg);opacity:1;}
100%{transform:scale(1) rotate(0);}
}

/* Memory grid */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin-top:20px;}
.grid img{width:150px;height:150px;object-fit:cover;border-radius:15px;box-shadow:0 0 15px white;transition:0.4s;}
.grid img:hover{transform:scale(1.1) rotate(2deg);}
</style>
</head>

<body>

<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Opening Screen -->
<div id="s1" class="screen">
    <div id="stars"></div>
    <h2 id="typing"></h2>
    <div onclick="start()" style="font-size:80px;cursor:pointer;animation:pulse 1.5s infinite">üíñ</div>
    <p>Tap the heart</p>
</div>

<!-- Slideshow -->
<div id="s2" class="screen hidden">
    <h2>Our Memories üì∏</h2>
    <img id="slide" src="">
    <button onclick="next()">Next</button>
</div>

<!-- Gallery -->
<div id="gallery" class="screen hidden">
    <h2>Our Memory Lane üìöüíñ</h2>
    <div class="grid">
        <img src="WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg">
        <img src="WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg">
        <img src="WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg">
        <img src="WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg">
    </div>
    <button onclick="show('s3')">Next ‚ù§Ô∏è</button>
</div>

<!-- Love Question -->
<div id="s3" class="screen hidden">
    <h2>Do You Love Me? üòò</h2>
    <button onclick="love()">Yes ‚ù§Ô∏è</button>
    <button id="no" onclick="noTrick()">No üòú</button>
</div>

<!-- Quiz -->
<div id="quiz" class="screen hidden"></div>

<!-- Final -->
<div id="final" class="screen hidden">
    <h1>You Know Us So Well üòç</h1>
    <p>I love you forever, My Princess ‚ù§Ô∏è<br>‚Äî Your Life Partner</p>
</div>

<script>
// Opening stars
for(let i=0;i<80;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.top=Math.random()*100+"%";
 s.style.left=Math.random()*100+"%";
 document.getElementById("stars").appendChild(s);
}
setInterval(()=>{
 let sh=document.createElement("div");
 sh.className="shoot";
 sh.style.top=Math.random()*50+"%";
 sh.style.left=Math.random()*50+"%";
 document.getElementById("stars").appendChild(sh);
 setTimeout(()=>sh.remove(),1000);
},4000);

// Typing text
let msg="A surprise is waiting for you, My Princess‚Ä¶ üíå";
let idx=0;
function typeEffect(){
 if(idx<msg.length){
  document.getElementById("typing").innerHTML+=msg.charAt(idx);
  idx++; setTimeout(typeEffect,60);
 }
}
typeEffect();

// Flow
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg"
];
let i=0,q=0,noCount=0;

function start(){
 document.getElementById('music').play();
 show('s2');
 document.getElementById('slide').src=images[i];
}

function next(){
 i++;
 if(i<images.length){
  document.getElementById('slide').src=images[i];
 } else show('gallery');
}

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
}

function love(){ show('quiz'); showQuiz(); }

let quiz=[
{q:"Where did we first meet? üíï",o:["College","Instagram","Destiny üòç"],c:2},
{q:"Who loves more? üòò",o:["Me","You"],c:0},
{q:"Most beautiful girl? üëë",o:["My Princess üíñ","Nobody"],c:0}
];

function showQuiz(){
 if(q>=quiz.length){show('final');return;}
 let d=quiz[q];
 document.getElementById('quiz').innerHTML=
 `<h2>${d.q}</h2>`+
 d.o.map((x,i)=>`<button onclick="q++;showQuiz()">${x}</button>`).join("");
}

function noTrick(){
 let btn=document.getElementById('no');
 let t=["Think again ü•∫","Please? üíñ","I‚Äôll wait üòò","Press Yes ‚ù§Ô∏è"];
 if(noCount<t.length){btn.innerText=t[noCount++];}
 else{btn.innerText="Yes ‚ù§Ô∏è";btn.onclick=love;}
}
</script>

</body>
</html>
