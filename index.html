<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess â¤ï¸</title>

<style>
body{margin:0;font-family:Arial;color:white;text-align:center;overflow:hidden}
.bg-strip{position:fixed;inset:0;z-index:-2;overflow:hidden;opacity:.25}
.bg-track{display:flex;width:max-content;animation:scrollPhotos 80s linear infinite}
.bg-track img{height:100vh;width:auto;object-fit:cover;filter:blur(4px)}
@keyframes scrollPhotos{from{transform:translateX(0)}to{transform:translateX(-50%)}}

.screen{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px;background:rgba(0,0,0,.45);position:relative}
.hidden{display:none}

button{padding:12px 25px;font-size:18px;border:none;border-radius:25px;cursor:pointer;margin:10px}
.action-btn{position:fixed;bottom:15px;left:50%;transform:translateX(-50%);z-index:999}

#slide{width:clamp(220px,40vw,320px);height:clamp(220px,40vw,320px);object-fit:cover;border-radius:25px;border:5px solid white}
.pgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;width:100%;max-width:900px}
.pgrid img{width:100%;height:130px;object-fit:cover;border-radius:12px;border:3px solid white;cursor:pointer}
#viewImg{max-width:95%;max-height:85vh;border-radius:20px}
video{width:clamp(260px,80vw,420px)}

#photogallery{padding-bottom:100px}
#videos{padding-bottom:120px}
</style>
</head>

<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<div id="s1" class="screen">
<h2>Tumhare liye ek surprise hai ğŸ’Œ</h2>
<div onclick="start()" style="font-size:80px;cursor:pointer">ğŸ’–</div>
</div>

<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien ğŸ“¸</h2>
<img id="slide">
<button class="action-btn" onclick="next()">Aur dekhogi princess ğŸ’–</button>
</div>

<div id="photogallery" class="screen hidden">
<h2>hamaare kaarname ğŸ“¸</h2>
<div class="pgrid" id="pgrid"></div>
<button class="action-btn" onclick="show('timeline')">Aur dekho aage meri princess ğŸ’–</button>
</div>

<div id="viewer" class="screen hidden" onclick="show('photogallery')">
<img id="viewImg">
</div>

<div id="timeline" class="screen hidden">
<h2>Tughee to yaad hii hoga ye sab ğŸ•°ï¸</h2>
<button class="action-btn" onclick="startVideos()">Abhi aur hai meri princess ğŸ’–</button>
</div>

<div id="videos" class="screen hidden">
<h2>Veryyy prettyy princesss ğŸ¬</h2>
<video id="vid" controls playsinline></video>
</div>

<div id="flowers" class="screen hidden">
<h2>Pick a flower ğŸŒ¸</h2>
<div style="font-size:70px">
<span onclick="showFlower(1)">ğŸŒ¸</span>
<span onclick="showFlower(2)">ğŸŒ¹</span>
<span onclick="showFlower(3)">ğŸŒ¼</span>
</div>
<p id="flowerMsg"></p>
<button id="flowerNext" class="action-btn" onclick="show('final')" style="display:none">Aur dekho aage meri princess ğŸ’–</button>
</div>

<div id="final" class="screen hidden">
<h1>I love you forever meri princess â¤ï¸</h1>
</div>

<script>
const music=document.getElementById("music");
const slide=document.getElementById("slide");
const pgrid=document.getElementById("pgrid");
const viewImg=document.getElementById("viewImg");
const vid=document.getElementById("vid");
const videosDiv=document.getElementById("videos");
const flowerMsg=document.getElementById("flowerMsg");
const flowerNext=document.getElementById("flowerNext");

let images=[
"img1.jpeg","img2.jpeg","img3.jpeg","img4.jpeg","img5.jpeg","img6.jpeg","img7.jpeg"
];

let bg=document.getElementById("bgTrack");
images.concat(images).forEach(s=>{
 let im=document.createElement("img");
 im.src=s;
 bg.appendChild(im);
});

let i=0;

function start(){
 music.play();
 show('s2');
 slide.src=images[i];
}

function next(){
 i++;
 if(i<images.length) slide.src=images[i];
 else showPhotoGallery();
}

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
}

function showPhotoGallery(){
 show('photogallery');
 pgrid.innerHTML="";
 images.forEach(s=>{
  let img=document.createElement("img");
  img.src=s;
  img.onclick=()=>{show('viewer');viewImg.src=s};
  pgrid.appendChild(img);
 });
}

let vids=["v1.mp4","v2.mp4","v3.mp4"];
let special="special.mp4";
let v=0;

function startVideos(){
 show('videos');
 loadVideo();
}

function loadVideo(){
 vid.src=vids[v];
 vid.play();
 vid.onplay=()=>music.pause();
 vid.onended=nextVideo;
}

function nextVideo(){
 v++;
 if(v<vids.length) loadVideo();
 else{
  videosDiv.innerHTML=`<h2>One last surprise ğŸ’–</h2>
  <video id="sp" controls autoplay src="${special}"></video>
  <button class="action-btn" onclick="show('flowers')">Aur dekho aage meri princess ğŸ’–</button>`;
  setTimeout(()=>music.play(),500);
 }
}

function showFlower(n){
 flowerMsg.innerHTML=[
 "You are the most beautiful part of my life ğŸŒ¸",
 "My heart chose you forever ğŸŒ¹",
 "Life with you feels like a garden ğŸŒ¼"
 ][n-1];
 flowerNext.style.display="block";
}
</script>

</body>
</html>
