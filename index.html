<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
overflow-x:hidden;
background:linear-gradient(45deg,#ff4e5088,#ff8fab88,#ffe06688);
}

/* smooth screen */
.screen{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:rgba(0,0,0,.35);
opacity:0;
transform:translateY(40px);
transition:0.7s ease;
padding:20px;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* background moving photos */
.bg-strip{
position:fixed;
inset:0;
z-index:-2;
opacity:.25;
overflow:hidden;
}
.bg-track{
display:flex;
width:max-content;
animation:move 90s linear infinite;
}
.bg-track img{
height:100vh;
filter:blur(5px);
}
@keyframes move{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* slideshow */
#slide{
width:clamp(220px,70vw,320px);
height:clamp(220px,70vw,320px);
border-radius:20px;
border:5px solid white;
object-fit:cover;
}

/* gallery */
.pgrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:12px;
width:90%;
max-width:900px;
}
.pgrid img{
height:130px;
border-radius:12px;
border:3px solid white;
object-fit:cover;
}

/* buttons */
button{
padding:12px 25px;
border-radius:25px;
border:none;
background:#ffe066;
color:black;
font-weight:bold;
cursor:pointer;
margin-top:20px;
transition:.3s ease;
}
button:hover{transform:scale(1.08)}
button:active{transform:scale(.95)}

/* video */
.videoFrame{
width:100%;
max-width:850px;
aspect-ratio:16/9;
margin:auto;
}
video{
width:100%;
height:100%;
border-radius:20px;
object-fit:contain;
background:black;
}

/* heart part */
#heartPhoto{
width:220px;
border-radius:20px;
border:4px solid white;
margin-top:15px;
display:none;
}

/* proposal */
.envelope{
font-size:90px;
cursor:pointer;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.1)}
}

#proposalArea{
display:none;
flex-direction:column;
align-items:center;
gap:15px;
}

.magicGif{
width:200px;
opacity:0;
transform:translateY(20px) scale(.8);
filter:blur(10px);
animation:magicAppear 2s ease forwards;
}

@keyframes magicAppear{
to{
opacity:1;
transform:translateY(0) scale(1);
filter:blur(0);
}
}

@media(max-width:600px){
video{max-height:60vh;}
}
</style>
</head>

<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- START -->
<div id="s1" class="screen show">
<h2>Tap the heart meri princess üíñ</h2>
<div onclick="start()" style="font-size:90px;cursor:pointer;">üíñ</div>
</div>

<!-- SLIDESHOW -->
<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien üì∏</h2>
<img id="slide">
<button onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<!-- GALLERY -->
<div id="gallery" class="screen hidden">
<h2>Hamaare kaarname üì∏</h2>
<div id="pgrid" class="pgrid"></div>
<button onclick="show('message')">Next üíñ</button>
</div>

<!-- MESSAGE -->
<div id="message" class="screen hidden">
<h2>Abhi kahani khatam nahi hui meri princess‚Ä¶ üíñ</h2>
<button onclick="startVideos()">Videos üé¨</button>
</div>

<!-- VIDEOS -->
<div id="videos" class="screen hidden">
<h2 id="videoTitle"></h2>
<div class="videoFrame">
<video id="mainVideo" controls playsinline></video>
</div>
</div>

<!-- HEART -->
<div id="heart" class="screen hidden">
<h2>Open My Heart ‚ù§Ô∏è</h2>
<div onclick="openHeart()" style="font-size:90px;cursor:pointer;">‚ù§Ô∏è</div>
<div id="heartText" style="margin-top:20px;color:#ffe066"></div>
<img id="heartPhoto">
<button id="heartBtn" style="display:none;" onclick="show('final')">
Aur dekho aage meri princess üíñ
</button>
</div>

<!-- FINAL -->
<div id="final" class="screen hidden">
<div class="envelope" onclick="openLetter()">üíå</div>
<div id="proposalArea">
<h2 id="proposalText"></h2>
</div>
</div>

<script>
const music=document.getElementById("music");
const slide=document.getElementById("slide");
const pgrid=document.getElementById("pgrid");
const bgTrack=document.getElementById("bgTrack");
const heartText=document.getElementById("heartText");
const heartPhoto=document.getElementById("heartPhoto");
const heartBtn=document.getElementById("heartBtn");
const video=document.getElementById("mainVideo");
const videoTitle=document.getElementById("videoTitle");

/* 13 IMAGES */
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

images.concat(images).forEach(src=>{
let img=document.createElement("img");
img.src=src;
bgTrack.appendChild(img);
});

/* screen switch */
function show(id){
document.querySelectorAll('.screen').forEach(s=>{
s.classList.remove('show');
s.classList.add('hidden');
});
let el=document.getElementById(id);
el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),10);
}

/* slideshow */
let i=0;
function start(){
music.play();
show('s2');
slide.src=images[0];
}
function next(){
i++;
if(i<images.length){slide.src=images[i]}
else{showGallery()}
}
function showGallery(){
show('gallery');
pgrid.innerHTML="";
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
pgrid.appendChild(img);
});
}

/* videos */
let vids=[
"WhatsApp Video 2026-02-03 at 2.06.15 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4"
];
let special="WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4";
let current=0;

function startVideos(){
current=0;
show('videos');
playNext();
}

function playNext(){
music.pause();
video.pause();
video.currentTime=0;

if(current<vids.length){
videoTitle.innerHTML="Memory "+(current+1)+" üíñ";
video.src=vids[current];
}
else if(current===vids.length){
videoTitle.innerHTML="Yeh video sabse khaas hai‚Ä¶ sirf meri princess ke liye üíñ";
video.src=special;
music.play();
}
else{
show('heart');
return;
}

video.load();
video.play().catch(()=>{});
video.onended=()=>{
current++;
playNext();
};
}

/* heart */
function openHeart(){
heartText.innerHTML="Someone is here in my heart ‚ù§Ô∏è";
setTimeout(()=>{
heartPhoto.src=images[1];
heartPhoto.style.display="block";
setTimeout(()=>{
heartText.innerHTML+="<br><br>It‚Äôs youuuu ‚ù§Ô∏è";
heartBtn.style.display="block";
},1500);
},1500);
}

/* final */
function openLetter(){
document.querySelector(".envelope").style.display="none";
document.getElementById("proposalArea").style.display="flex";
document.getElementById("proposalText").innerHTML=
"From the first day‚Ä¶ till forever‚Ä¶ I choose you ‚ù§Ô∏è";

let gif=document.createElement("video");
gif.src="gif.mp4";
gif.autoplay=true;
gif.loop=true;
gif.muted=true;
gif.className="magicGif";
document.getElementById("proposalArea").appendChild(gif);
}
</script>

</body>
</html>
