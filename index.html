<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{margin:0;font-family:Arial;color:white;text-align:center;overflow:hidden}
body::after{
content:"";position:fixed;inset:0;
background:linear-gradient(45deg,#ff4e5088,#ff8fab88,#ffe06688);
z-index:-1;
}

/* smooth screens */
.screen{
min-height:100vh;display:flex;flex-direction:column;
justify-content:center;align-items:center;
background:rgba(0,0,0,.35);
opacity:0;transform:translateY(60px);
transition:.8s;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* moving background photos */
.bg-strip{position:fixed;inset:0;z-index:-2;opacity:.4;overflow:hidden}
.bg-track{display:flex;width:max-content;animation:move 80s linear infinite}
.bg-track img{height:100vh;filter:blur(4px)}
@keyframes move{from{transform:translateX(0)}to{transform:translateX(-50%)}}

/* slideshow */
#slide{width:280px;height:280px;border-radius:20px;border:5px solid white;object-fit:cover}
.pgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;width:90%}
.pgrid img{height:130px;border-radius:12px;border:3px solid white}

/* buttons */
button{
position:fixed;bottom:15px;left:50%;
transform:translateX(-50%);
padding:12px 25px;border-radius:25px;border:none;
transition:.3s;box-shadow:0 10px 25px rgba(0,0,0,.25)
}
button:hover{transform:translateX(-50%) scale(1.08)}
button:active{transform:translateX(-50%) scale(.96)}

/* cinematic video */
.videoFrame{
position:relative;width:95%;max-width:900px;
aspect-ratio:16/9;margin:auto;overflow:hidden;border-radius:20px
}
.videoFrame video.bg{
position:absolute;inset:0;width:100%;height:100%;
object-fit:cover;filter:blur(35px) brightness(.6);transform:scale(1.4)
}
.videoFrame video.main{
position:relative;height:100%;width:auto;margin:auto;display:block;border-radius:16px
}

.envelope{font-size:90px;cursor:pointer}
.popVideo{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:220px}
</style>
</head>

<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Start -->
<div id="s1" class="screen show">
<h2>Tap the heart meri princess üíñ</h2>
<div onclick="start()" style="font-size:90px">üíñ</div>
</div>

<!-- Slideshow -->
<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien üì∏</h2>
<img id="slide">
<button onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<!-- Gallery -->
<div id="gallery" class="screen hidden">
<h2>hamaare kaarname üì∏</h2>
<div id="pgrid" class="pgrid"></div>
<button onclick="show('message')">Next üíñ</button>
</div>

<!-- Message before videos -->
<div id="message" class="screen hidden">
<h2>Abhi kahani khatam nahi hui meri princess‚Ä¶ üíñ</h2>
<button onclick="startVideos()">Videos üé¨</button>
</div>

<!-- Videos -->
<div id="videos" class="screen hidden"></div>

<!-- Heart -->
<div id="heart" class="screen hidden">
<h2>Open My Heart ‚ù§Ô∏è</h2>
<div onclick="openHeart()" style="font-size:90px">‚ù§Ô∏è</div>
<div id="heartText" style="margin-top:20px;color:#ffe066"></div>
<img id="heartPhoto" style="width:220px;border-radius:20px;border:4px solid white;display:none;margin-top:15px;">
<button id="heartBtn" style="display:none" onclick="show('final')">
Aur dekho aage meri princess üíñ
</button>
</div>

<!-- Final -->
<div id="final" class="screen hidden">
<div class="envelope" onclick="openLetter()">üíå</div>
<div id="loveText"></div>
</div>

<script>
// ===== GET ELEMENTS SAFELY =====
const music = document.getElementById("music");
const slide = document.getElementById("slide");
const pgrid = document.getElementById("pgrid");
const heartText = document.getElementById("heartText");
const heartPhoto = document.getElementById("heartPhoto");
const heartBtn = document.getElementById("heartBtn");
const bgTrack = document.getElementById("bgTrack");

// ==== ALL 13 PHOTOS ====
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

// background photos
images.concat(images).forEach(src=>{
let img=document.createElement("img");
img.src=src;
bgTrack.appendChild(img);
});

// screen switch
function show(id){
document.querySelectorAll('.screen').forEach(s=>{
s.classList.remove('show');
s.classList.add('hidden')
});
let el=document.getElementById(id);
el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),20);
}

// slideshow
let i=0;
function start(){
music.play();
show('s2');
slide.src=images[0];
}

function next(){
i++;
if(i<images.length){
slide.src=images[i];
}else{
showGallery();
}
}

function showGallery(){
show('gallery');
pgrid.innerHTML="";
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
pgrid.appendChild(img);
});
}

// ==== VIDEOS (fixed) ====
let vids=[
"WhatsApp Video 2026-02-03 at 2.06.15 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4"
];
let special="WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4";

function startVideos(){
show('videos');
playVideo(0);
}

function playVideo(index){
let container=document.getElementById("videos");
container.innerHTML="";
music.pause();

let frame=document.createElement("div");
frame.className="videoFrame";

let main=document.createElement("video");
main.className="main";
main.playsInline=true;
main.controls=true;

let bg=document.createElement("video");
bg.className="bg";
bg.muted=true;
bg.loop=true;

if(index<vids.length){
main.src=vids[index];
bg.src=vids[index];
}else{
main.src=special;
bg.src=special;
}

frame.appendChild(bg);
frame.appendChild(main);
container.appendChild(frame);

bg.play();
main.play().catch(()=>{});

if(index<vids.length){
main.onended=()=>playVideo(index+1);
}else{
let msg=document.createElement("h2");
msg.innerHTML="Yeh video sabse khaas hai‚Ä¶ sirf meri princess ke liye üíñ";
msg.style.color="#ffe066";
container.prepend(msg);

main.onplay=()=>music.play();
main.onended=()=>show('heart');
}
}

// heart
function openHeart(){
heartText.innerHTML="Someone is here in my heart ‚ù§Ô∏è";
setTimeout(()=>{
heartPhoto.src=images[1];
heartPhoto.style.display="block";
setTimeout(()=>{
heartText.innerHTML+="<br><br>It‚Äôs youuuu ‚ù§Ô∏è";
heartBtn.style.display="block";
},1500);
},1500);
}

// final gif
function openLetter(){
document.getElementById("loveText").innerHTML="I made this memory for us ‚ù§Ô∏è";
let g=document.createElement("video");
g.src="gif.mp4";
g.autoplay=true;
g.loop=true;
g.muted=true;
g.className="popVideo";
document.getElementById("final").appendChild(g);
}
</script>  
</body>
</html>
