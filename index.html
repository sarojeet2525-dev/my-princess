<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{margin:0;font-family:Arial;color:white;text-align:center;overflow-x:hidden}

/* Moving photo background */
.bg-strip{position:fixed;inset:0;z-index:-2;overflow:hidden;opacity:.25}
.bg-track{display:flex;min-width:200%;animation:scrollPhotos 80s linear infinite}
.bg-track img{height:100vh;width:auto;object-fit:cover;filter:blur(4px)}
@keyframes scrollPhotos{from{transform:translateX(0)}to{transform:translateX(-50%)}}

.screen{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px;background:rgba(0,0,0,.45)}
.hidden{display:none}

button{padding:12px 25px;font-size:18px;border:none;border-radius:25px;margin:10px;cursor:pointer;
background:linear-gradient(45deg,#ff4e50,#ff8fab);color:white}
.action-btn{position:fixed;bottom:15px;left:50%;transform:translateX(-50%)}

/* Text colors */
h1{color:#ffccd5;text-shadow:0 0 20px #ff4e50}
h2{color:#ffe066;text-shadow:0 0 10px #ff8fab}
p{color:#e0fbfc}

#slide{width:clamp(220px,40vw,320px);height:clamp(220px,40vw,320px);object-fit:cover;border-radius:25px;border:5px solid white}
.pgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;width:100%;max-width:900px}
.pgrid img{width:100%;height:130px;object-fit:cover;border-radius:12px;border:3px solid white;cursor:pointer}
#viewImg{max-width:95%;max-height:85vh;border-radius:20px}

/* Petals */
.petal{position:fixed;top:-20px;font-size:22px;animation:fall 8s linear infinite;pointer-events:none}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}

/* Glow video */
.glowVideo{box-shadow:0 0 25px #ff8fab,0 0 60px #ff4e50;border-radius:20px}

/* Final page magic */
#final{background:black;overflow:hidden;position:relative}
.star{position:absolute;width:2px;height:2px;background:white;animation:twinkle 2s infinite alternate}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}
.envelope{font-size:90px;cursor:pointer;animation:pulse 1.5s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
#loveText{max-width:80%;margin-top:30px;font-size:20px;color:#ffe066;text-shadow:0 0 10px #ff8fab}
</style>
</head>

<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<div id="s1" class="screen">
<h2>Tumhare liye ek surprise hai üíå</h2>
<div onclick="start()" style="font-size:80px">üíñ</div>
</div>

<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien üì∏</h2>
<img id="slide">
<button class="action-btn" onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<div id="photogallery" class="screen hidden">
<h2>hamaare kaarname üì∏</h2>
<div class="pgrid" id="pgrid"></div>
<button class="action-btn" onclick="show('timeline')">Aur dekho aage meri princess üíñ</button>
</div>

<div id="viewer" class="screen hidden" onclick="show('photogallery')">
<img id="viewImg">
</div>

<div id="timeline" class="screen hidden">
<h2>Tughee to yaad hii hoga ye sab üï∞Ô∏è</h2>
<button class="action-btn" onclick="startVideos()">Abhi aur hai meri princess üíñ</button>
</div>

<div id="videos" class="screen hidden">
<h2>Veryyy prettyy princesss üé¨</h2>
<video id="vid" controls playsinline width="320"></video>
</div>

<!-- FINAL PAGE -->
<div id="final" class="screen hidden">
  <div id="stars"></div>
  <div class="envelope" onclick="openLetter()">üíå</div>
  <div id="loveText"></div>
</div>

<script>
const music=document.getElementById("music");
const slide=document.getElementById("slide");
const pgrid=document.getElementById("pgrid");
const viewImg=document.getElementById("viewImg");
const vid=document.getElementById("vid");

let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

let bg=document.getElementById("bgTrack");
images.concat(images).forEach(s=>{
 let im=document.createElement("img");
 im.src=s;
 bg.appendChild(im);
});

let i=0;
function start(){music.play();show('s2');slide.src=images[i]}
function next(){i++;i<images.length?slide.src=images[i]:showPhotoGallery()}

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
}

function showPhotoGallery(){
 show('photogallery');
 pgrid.innerHTML="";
 images.forEach(s=>{
  let img=document.createElement("img");
  img.src=s;
  img.onclick=()=>{show('viewer');viewImg.src=s};
  pgrid.appendChild(img);
 });
}

/* Video effects */
function startPetals(){
 setInterval(()=>{
  let p=document.createElement("div");
  p.className="petal";
  p.innerHTML=["üå∏","üå∫","üåº"][Math.floor(Math.random()*3)];
  p.style.left=Math.random()*100+"vw";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
 },400);
}

function showVideoMessage(){
 setTimeout(()=>{
  let msg=document.createElement("div");
  msg.innerText="You look the prettiest when you smile ‚ù§Ô∏è";
  msg.style.position="fixed";
  msg.style.bottom="80px";
  msg.style.left="50%";
  msg.style.transform="translateX(-50%)";
  msg.style.background="rgba(0,0,0,0.6)";
  msg.style.padding="10px 20px";
  msg.style.borderRadius="20px";
  msg.style.color="#fff";
  document.body.appendChild(msg);
 },5000);
}

let vids=[
"WhatsApp%20Video%202026-02-03%20at%202.06.15%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.07.12%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.06.17%20PM.mp4"
];
let v=0;

function startVideos(){show('videos');loadVideo()}
function loadVideo(){
 vid.src=vids[v]; vid.play();
 vid.onplay=()=>music.pause();
 vid.onended=()=>{v++; if(v<3) loadVideo(); else show('final')}

 if(v===0) startPetals();
 if(v===1) vid.classList.add("glowVideo");
 if(v===2) showVideoMessage();
}

/* Final stars + typing */
for(let i=0;i<80;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.top=Math.random()*100+"%";
 s.style.left=Math.random()*100+"%";
 document.getElementById("stars").appendChild(s);
}

function openLetter(){
 document.querySelector(".envelope").style.display="none";
 let msg="I didn‚Äôt make this website‚Ä¶ I made this memory for us ‚ù§Ô∏è\n\nYou are the most beautiful part of my life, my princess.\nI love you forever. üíñ";
 let i=0, area=document.getElementById("loveText");
 function type(){
  if(i<msg.length){
    area.innerHTML+=msg.charAt(i++);
    setTimeout(type,40);
  }
 }
 type();
}
</script>

</body>
</html>
