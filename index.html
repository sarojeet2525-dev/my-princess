<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess â¤ï¸</title>

<style>
body{margin:0;font-family:Arial;color:white;text-align:center;overflow:hidden}

/* brighter background */
body::after{
content:"";position:fixed;inset:0;
background:linear-gradient(45deg,#ff4e5088,#ff8fab88,#ffe06688);
z-index:-1;
}

/* smooth page */
.screen{
min-height:100vh;display:flex;flex-direction:column;
justify-content:center;align-items:center;
background:rgba(0,0,0,.35);
opacity:0;transform:translateY(60px);
transition:.8s;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* moving photos bg */
.bg-strip{position:fixed;inset:0;z-index:-2;opacity:.45;overflow:hidden}
.bg-track{display:flex;width:max-content;animation:move 80s linear infinite}
.bg-track img{height:100vh;filter:blur(3px)}
@keyframes move{from{transform:translateX(0)}to{transform:translateX(-50%)}}

#slide{width:280px;height:280px;border-radius:20px;border:5px solid white;object-fit:cover}
.pgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;width:90%}
.pgrid img{height:130px;border-radius:12px;border:3px solid white}

.action-btn{position:fixed;bottom:15px;left:50%;transform:translateX(-50%);padding:12px 25px;border-radius:25px;border:none}

/* envelope */
.envelope{font-size:90px;cursor:pointer}
#loveText{margin-top:20px;color:#ffe066;font-size:20px}
.popVideo{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:220px}

/* video fx */
.videoFx{position:fixed;inset:0;pointer-events:none;z-index:5}
.sparkle::before{content:"âœ¨ âœ¨ âœ¨";position:absolute;width:100%;top:40%;text-align:center;font-size:30px}
.heartRain::before{content:"ğŸ’– ğŸ’— ğŸ’•";position:absolute;width:100%;top:0;text-align:center;font-size:28px}
</style>
</head>

<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Start -->
<div id="s1" class="screen show">
<h2>Tap the heart meri princess ğŸ’–</h2>
<div onclick="start()" style="font-size:90px">ğŸ’–</div>
</div>

<!-- Slideshow -->
<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien ğŸ“¸</h2>
<img id="slide">
<button class="action-btn" onclick="next()">Aur dekhogi princess ğŸ’–</button>
</div>

<!-- Gallery -->
<div id="photogallery" class="screen hidden">
<h2>hamaare kaarname ğŸ“¸</h2>
<div id="pgrid" class="pgrid"></div>
<button class="action-btn" onclick="show('timeline')">Next ğŸ’–</button>
</div>

<!-- Timeline -->
<div id="timeline" class="screen hidden">
<button class="action-btn" onclick="startVideos()">Videos ğŸ¬</button>
</div>

<!-- Videos -->
<div id="videos" class="screen hidden">
<video id="vid" controls width="320" playsinline></video>
</div>

<!-- Heart -->
<div id="heart" class="screen hidden">
<h2>Open My Heart â¤ï¸</h2>
<div id="heartBox" onclick="openHeart()" style="font-size:90px">â¤ï¸</div>
<div id="heartText"></div>
<img id="heartPhoto" style="width:220px;border-radius:20px;border:4px solid white;display:none;">
</div>

<!-- Final -->
<div id="final" class="screen hidden">
<div class="envelope" onclick="openLetter()">ğŸ’Œ</div>
<div id="loveText"></div>
</div>

<script>
// photos
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

images.concat(images).forEach(s=>{
 let img=document.createElement("img");
 img.src=s;bgTrack.appendChild(img);
});

function show(id){
document.querySelectorAll('.screen').forEach(s=>{s.classList.remove('show');s.classList.add('hidden')});
let el=document.getElementById(id);
el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),20);
}

let i=0;
function start(){music.play();show('s2');slide.src=images[0]}
function next(){i++;i<images.length?slide.src=images[i]:showGallery()}

function showGallery(){
show('photogallery');
pgrid.innerHTML="";
images.forEach(s=>{
 let img=document.createElement("img");
 img.src=s;pgrid.appendChild(img);
});
}

// video effects (no blur now)
let fx=document.createElement("div");fx.className="videoFx";document.body.appendChild(fx);
function setFx(t){fx.className="videoFx "+t}

let vids=[
"WhatsApp%20Video%202026-02-03%20at%202.06.15%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.07.12%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.06.17%20PM.mp4"
];
let special="WhatsApp%20Video%202026-02-03%20at%202.23.03%20PM.mp4";
let v=0;

function startVideos(){show('videos');playVid()}
function playVid(){
setFx(v==0?"sparkle":v==1?"heartRain":"");
vid.src=vids[v];
vid.play();
music.pause();
vid.onended=()=>{
 v++;
 if(v<3)playVid();
 else{
  setFx("");
  vid.src=special;
  vid.play();
  music.play();
  vid.onended=()=>show('heart');
 }
}
}

// heart secret
function openHeart(){
heartBox.style.display="none";
heartText.innerHTML="Someone is here in my heart â¤ï¸";
setTimeout(()=>{
 heartPhoto.src=images[2];
 heartPhoto.style.display="block";
 setTimeout(()=>{
  heartText.innerHTML+="<br><br>Itâ€™s youuuu â¤ï¸";
  setTimeout(()=>show('final'),2000);
 },1500);
},1500);
}

// letter + gif
function openLetter(){
loveText.innerHTML="I made this memory for us â¤ï¸";
let g=document.createElement("video");
g.src="gif.mp4";g.autoplay=true;g.loop=true;g.muted=true;
g.className="popVideo";
final.appendChild(g);
}
</script>
</body>
</html>
