<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family: 'Poppins', sans-serif;
color:white;
text-align:center;
overflow-x:hidden;
background:linear-gradient(45deg,#ff4e50,#ff8fab,#ffe066);
}

h2 { font-family: 'Dancing Script', cursive; font-size: 2.2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

/* Screens with Glassmorphism */
.screen{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:25px;
box-sizing:border-box;
background: rgba(255, 255, 255, 0.1); 
backdrop-filter: blur(10px);
-webkit-backdrop-filter: blur(10px);
border: 1px solid rgba(255, 255, 255, 0.2);
opacity:0;
transform:translateY(40px);
transition:.8s ease;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* Floating Hearts Background */
.floating-heart {
    position: fixed;
    color: rgba(255, 255, 255, 0.4);
    user-select: none;
    pointer-events: none;
    z-index: -1;
    animation: floatUp linear forwards;
}
@keyframes floatUp {
    from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Sparkle Trail */
.sparkle {
    position: fixed;
    pointer-events: none;
    font-size: 14px;
    z-index: 9999;
    transition: 0.8s;
}

/* Moving background */
.bg-strip{
position:fixed;
inset:0;
z-index:-2;
opacity:.25;
}
.bg-track{
display:flex;
width:max-content;
animation:move 90s linear infinite;
}
.bg-track img{
height:100vh;
filter:blur(6px);
}
@keyframes move{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* Slideshow */
#slide{
width:min(85vw,300px);
height:min(85vw,300px);
border-radius:20px;
border:5px solid white;
object-fit:cover;
margin-bottom:20px;
box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* Gallery */
.pgrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
gap:12px;
width:100%;
max-width:800px;
}
.pgrid img{
width:100%;
height:120px;
border-radius:12px;
border:3px solid white;
object-fit:cover;
}

/* Buttons */
button{
margin-top:20px;
padding:12px 25px;
border-radius:25px;
border:none;
cursor:pointer;
font-size:16px;
font-weight: 600;
background:white;
color:#ff4e50;
transition:.3s ease;
box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
button:hover{transform:scale(1.08); background: #fff1f1;}

/* Video */
.videoFrame{
width:100%;
max-width:800px;
aspect-ratio:16/9;
margin-top:20px;
}
.videoFrame video{
width:100%;
height:100%;
object-fit:contain;
border-radius:16px;
box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* Heart */
#heartPhoto{
width:min(80vw,220px);
border-radius:20px;
border:4px solid white;
margin-top:15px;
display:none;
}

/* Envelope */
.envelope{
font-size:90px;
cursor:pointer;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

/* GIF FIXED */
.magicGif{
position:absolute;
top:35%;
left:50%;
transform:translate(-50%,-50%) scale(.8);
width:min(70vw,240px);
opacity:0;
pointer-events:none;
z-index:1;
transition:1.5s ease;
}
.magicGif.show{
opacity:1;
transform:translate(-50%,-50%) scale(1);
}

/* Proposal */
#proposalArea{
margin-top:220px;
position:relative;
z-index:2;
display:none;
}
#yesText{
display:none;
font-size:28px;
color:#fff;
margin-top:20px;
text-shadow: 2px 2px 10px rgba(255,78,80,0.8);
}

/* Confetti burst */
.confetti{
position:fixed;
top:-20px;
animation:fall linear forwards;
}
@keyframes fall{
0%{transform:translateY(0) rotate(0deg);opacity:1;}
100%{transform:translateY(110vh) rotate(720deg);opacity:0;}
}

/* Fireworks */
.firework{
position:fixed;
font-size:26px;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
0%{transform:scale(0);}
100%{transform:scale(3);opacity:0;}
}
</style>
</head>
<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<div id="s1" class="screen show">
<h2>Tap the heart meri princess üíñ</h2>
<div onclick="start()" style="font-size:90px;cursor:pointer">üíñ</div>
</div>

<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien üì∏</h2>
<img id="slide">
<button onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<div id="gallery" class="screen hidden">
<h2>Hamaare kaarname üì∏</h2>
<div id="pgrid" class="pgrid"></div>
<button onclick="show('message')">Next üíñ</button>
</div>

<div id="message" class="screen hidden">
<h2 id="typedMsg"></h2>
<button onclick="startVideos()">Videos üé¨</button>
</div>

<div id="videos" class="screen hidden">
<div class="videoFrame">
<video id="mainVideo" controls playsinline></video>
</div>
<button onclick="nextVideo()">Next Video üíñ</button>
</div>

<div id="heart" class="screen hidden">
<h2>Open My Heart ‚ù§Ô∏è</h2>
<div onclick="openHeart()" style="font-size:90px;cursor:pointer">‚ù§Ô∏è</div>
<div id="heartText" style="font-size: 1.2rem; min-height: 50px; margin-top: 10px;"></div>
<img id="heartPhoto">
<button id="heartBtn" style="display:none" onclick="show('final')">
Aur dekho aage meri princess üíñ
</button>
</div>

<div id="final" class="screen hidden" style="position:relative;">
<div class="envelope" onclick="openLetter()">üíå</div>

<video id="magicGif" class="magicGif" loop muted playsinline>
<source src="gif.mp4" type="video/mp4">
</video>

<div id="proposalArea">
<h2>Will you stay with me forever? üíç</h2>
<button onclick="celebrate()">Yes üíñ</button>
<button onclick="celebrate()">Of Course Yesss üíû</button>
<h1 id="yesText">ANU said YES to SARU üíû‚ú®</h1>
</div>
</div>

<script>
const music=document.getElementById("music");
const slide=document.getElementById("slide");
const pgrid=document.getElementById("pgrid");
const bgTrack=document.getElementById("bgTrack");

/* IMAGES */
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

images.concat(images).forEach(src=>{
let img=document.createElement("img");
img.src=src;
bgTrack.appendChild(img);
});

/* TYPING EFFECT HELPER */
function typeWriter(text, elementId, speed = 60) {
    let i = 0;
    const element = document.getElementById(elementId);
    element.innerHTML = "";
    function type() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
        }
    }
    type();
}

/* SHOW SCREEN */
function show(id){
document.querySelectorAll('.screen').forEach(s=>{
s.classList.remove('show');
s.classList.add('hidden');
});
let el=document.getElementById(id);
el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),20);

if(id === 'message') {
    typeWriter("Abhi kahani khatam nahi hui meri princess‚Ä¶ üíñ", "typedMsg");
}
}

/* START */
function start(){
music.play().catch(()=>{});
show('s2');
slide.src=images[0];
}

/* SLIDESHOW */
let index=0;
function next(){
index++;
if(index<images.length){slide.src=images[index];}
else{showGallery();}
}
function showGallery(){
show('gallery');
pgrid.innerHTML="";
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
pgrid.appendChild(img);
});
}

/* VIDEOS */
let vids=[
"WhatsApp Video 2026-02-03 at 2.06.15 PM.mp4",
"WhatsApp Video 2026-02-07 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4",
"WhatsApp Video 2026-02-09 at 1.15.25 AM.mp4",
"WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4"
];
let currentVideo=0;

function startVideos(){
currentVideo=0;
show('videos');
loadVideo();
}
function loadVideo(){
let video=document.getElementById("mainVideo");
if(currentVideo<4){music.pause();}
else{music.play();}
video.src=vids[currentVideo];
video.load();
}
function nextVideo(){
currentVideo++;
if(currentVideo<vids.length){loadVideo();}
else{show('heart');}
}

/* HEART WITH TYPING */
function openHeart(){
    const heartText = document.getElementById("heartText");
    const heartPhoto = document.getElementById("heartPhoto");
    const heartBtn = document.getElementById("heartBtn");
    
    typeWriter("Someone is there in my heart ‚ù§Ô∏è", "heartText", 60);
    
    setTimeout(()=>{
        heartPhoto.src=images[1];
        heartPhoto.style.display="block";
        setTimeout(()=>{
            typeWriter("Someone is there in my heart ‚ù§Ô∏è <br><br> It‚Äôs youuuu ‚ù§Ô∏è", "heartText", 60);
            heartBtn.style.display="block";
        },1500);
    },2000);
}

/* LETTER FIXED */
function openLetter(){
let gif=document.getElementById("magicGif");
let proposal=document.getElementById("proposalArea");

gif.currentTime=0;
gif.classList.add("show");
gif.play().catch(()=>{});

setTimeout(()=>{
proposal.style.display="block";
},2000);
}

/* CELEBRATION */
function celebrate(){
document.getElementById("yesText").style.display="block";

for(let i=0;i<60;i++){
let c=document.createElement("div");
c.className="confetti";
let emojis=["üíñ","üíû","‚ú®","üå∏","üéâ"];
c.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
c.style.left=Math.random()*100+"vw";
c.style.fontSize=(16+Math.random()*20)+"px";
c.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),5000);
}

for(let i=0;i<12;i++){
setTimeout(()=>{
let f=document.createElement("div");
f.className="firework";
f.innerHTML="üíñ";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*80+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
},i*200);
}
}

/* BACKGROUND UPGRADES (Hearts & Sparkles) */
function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíù","üå∏"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (10 + Math.random() * 20) + "px";
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}
setInterval(createFloatingHeart, 600);

document.addEventListener('mousemove', (e) => {
    const star = document.createElement("div");
    star.className = "sparkle";
    star.innerHTML = "‚ú®";
    star.style.left = e.clientX + "px";
    star.style.top = e.clientY + "px";
    document.body.appendChild(star);
    setTimeout(() => {
        star.style.opacity = "0";
        star.style.transform = "translateY(20px)";
    }, 20);
    setTimeout(() => star.remove(), 800);
});
</script>
</body>
</html>
