<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
overflow-x:hidden;
background:linear-gradient(45deg,#ff4e5088,#ff8fab88,#ffe06688);
}

/* Smooth screen transition */
.screen{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:rgba(0,0,0,.35);
opacity:0;
transform:translateY(60px);
transition:.8s ease;
padding:20px;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* Background moving photos */
.bg-strip{
position:fixed;
inset:0;
z-index:-2;
opacity:.35;
overflow:hidden;
}
.bg-track{
display:flex;
width:max-content;
animation:move 80s linear infinite;
}
.bg-track img{
height:100vh;
filter:blur(5px);
}
@keyframes move{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* Slideshow */
#slide{
width:280px;
height:280px;
border-radius:20px;
border:5px solid white;
object-fit:cover;
}

/* Gallery */
.pgrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:12px;
width:95%;
}
.pgrid img{
height:130px;
border-radius:12px;
border:3px solid white;
object-fit:cover;
}

/* Buttons */
button{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
padding:12px 25px;
border-radius:25px;
border:none;
transition:.3s;
box-shadow:0 10px 25px rgba(0,0,0,.25);
cursor:pointer;
}
button:hover{
transform:translateX(-50%) scale(1.08);
}
button:active{
transform:translateX(-50%) scale(.95);
}

/* Video */
.videoFrame{
width:95%;
max-width:700px;
aspect-ratio:16/9;
margin:auto;
}
video{
width:100%;
border-radius:16px;
}

/* FINAL CINEMATIC PART */
#final{
box-shadow:0 0 60px gold inset;
position:relative;
overflow:hidden;
}

.envelope{
font-size:90px;
cursor:pointer;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

.magicGif{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:240px;
opacity:0;
transition:2s ease;
}
.magicGif.show{opacity:1;}

#proposalRing{
font-size:110px;
display:none;
cursor:pointer;
animation:ringGlow 2s infinite;
}
@keyframes ringGlow{
0%{text-shadow:0 0 10px gold}
50%{text-shadow:0 0 40px gold}
100%{text-shadow:0 0 10px gold}
}

#yesText{
display:none;
font-size:40px;
color:#ff4e50;
margin-top:20px;
animation:pop 1s ease forwards;
}
@keyframes pop{
0%{transform:scale(0)}
100%{transform:scale(1)}
}

/* Falling roses */
@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}

</style>
</head>
<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- START -->
<div id="s1" class="screen show">
<h2>Tap the heart meri princess üíñ</h2>
<div onclick="start()" style="font-size:90px">üíñ</div>
</div>

<!-- SLIDESHOW -->
<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien üì∏</h2>
<img id="slide">
<button onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<!-- GALLERY -->
<div id="gallery" class="screen hidden">
<h2>Hamaare kaarname üì∏</h2>
<div id="pgrid" class="pgrid"></div>
<button onclick="show('message')">Next üíñ</button>
</div>

<!-- MESSAGE -->
<div id="message" class="screen hidden">
<h2>Abhi kahani khatam nahi hui meri princess‚Ä¶ üíñ</h2>
<button onclick="startVideos()">Videos üé¨</button>
</div>

<!-- VIDEOS -->
<div id="videos" class="screen hidden">
<h2 id="videoTitle"></h2>
<div class="videoFrame">
<video id="mainVideo" controls playsinline></video>
</div>
</div>

<!-- HEART PART -->
<div id="heart" class="screen hidden">
<h2>Open My Heart ‚ù§Ô∏è</h2>
<div onclick="openHeart()" style="font-size:90px">‚ù§Ô∏è</div>
<div id="heartText" style="margin-top:20px;color:#ffe066"></div>
<img id="heartPhoto" style="width:220px;border-radius:20px;border:4px solid white;display:none;margin-top:15px;">
<button id="heartBtn" style="display:none" onclick="show('final')">
Aur dekho aage meri princess üíñ
</button>
</div>

<!-- FINAL -->
<div id="final" class="screen hidden">
<div class="envelope" onclick="openLetter()">üíå</div>
<div id="loveText"></div>
<video id="magicGif" class="magicGif" src="gif.mp4" loop muted></video>

<div id="proposalArea" style="display:none;flex-direction:column;align-items:center;margin-top:20px;">
<h2 style="color:#ffe066;">Will you stay with me forever? üíç</h2>
<div id="proposalRing" onclick="acceptProposal()">üíç</div>
<h1 id="yesText">She said YES üíû‚ú®</h1>
</div>
</div>

<script>
const music=document.getElementById("music");
const slide=document.getElementById("slide");
const pgrid=document.getElementById("pgrid");
const bgTrack=document.getElementById("bgTrack");

let images=[ /* YOUR 13 IMAGES */ 
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

images.concat(images).forEach(src=>{
let img=document.createElement("img");
img.src=src;
bgTrack.appendChild(img);
});

function show(id){
document.querySelectorAll('.screen').forEach(s=>{
s.classList.remove('show');s.classList.add('hidden')
});
let el=document.getElementById(id);
el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),20);
}

let i=0;
function start(){music.play();show('s2');slide.src=images[0];}
function next(){i++; if(i<images.length){slide.src=images[i];} else{showGallery();}}

function showGallery(){
show('gallery');
pgrid.innerHTML="";
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
pgrid.appendChild(img);
});
}

/* VIDEOS */
let vids=[
"WhatsApp Video 2026-02-03 at 2.06.15 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4"
];
let special="WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4";
let currentVideo=0;

function startVideos(){
show('videos');
playNextVideo();
}

function playNextVideo(){
let video=document.getElementById("mainVideo");
let title=document.getElementById("videoTitle");

video.pause();
video.currentTime=0;
music.pause();

if(currentVideo<vids.length){
title.innerHTML="Memory "+(currentVideo+1)+" üíñ";
video.src=vids[currentVideo];
}
else if(currentVideo===vids.length){
title.innerHTML="Yeh video sabse khaas hai‚Ä¶ üíñ";
video.src=special;
music.play();
}
else{
show('heart');
return;
}

video.load();
video.onended=()=>{currentVideo++;playNextVideo();}
}

/* HEART */
function openHeart(){
heartText.innerHTML="Someone is there in my heart ‚ù§Ô∏è";
setTimeout(()=>{
heartPhoto.src=images[1];
heartPhoto.style.display="block";
setTimeout(()=>{
heartText.innerHTML+="<br><br>It‚Äôs youuuu ‚ù§Ô∏è";
heartBtn.style.display="block";
},1500);
},1500);
}

/* FINAL MAGIC */
function openLetter(){
document.getElementById("loveText").innerHTML="I made this memory for us ‚ù§Ô∏è";
let gif=document.getElementById("magicGif");
gif.classList.add("show");
gif.play();

setTimeout(()=>{
document.getElementById("proposalArea").style.display="flex";
document.getElementById("proposalRing").style.display="block";
startRoses();
},2000);
}

function acceptProposal(){
document.getElementById("yesText").style.display="block";
startRoses();
}

function startRoses(){
for(let i=0;i<15;i++){
let r=document.createElement("div");
r.innerHTML="üåπ";
r.style.position="fixed";
r.style.left=Math.random()*100+"vw";
r.style.top="-20px";
r.style.fontSize="24px";
r.style.animation="fall 5s linear";
document.body.appendChild(r);
setTimeout(()=>r.remove(),5000);
}
}
</script>
</body>
</html>
