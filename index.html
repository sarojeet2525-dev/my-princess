<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
overflow-x:hidden;
background:linear-gradient(45deg,#ff4e50,#ff8fab,#ffe066);
cursor:none;
}

/* Sparkle cursor */
.sparkle{
position:fixed;
pointer-events:none;
font-size:14px;
animation:fade 1s linear forwards;
}
@keyframes fade{to{opacity:0;transform:translateY(-20px)}}

/* Screens */
.screen{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:25px;
box-sizing:border-box;
background:rgba(0,0,0,.35);
opacity:0;
transform:translateY(30px);
transition:.7s ease;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* Moving blurred background */
.bg-strip{
position:fixed;
inset:0;
z-index:-2;
opacity:.25;
overflow:hidden;
}
.bg-track{
display:flex;
width:max-content;
animation:move 90s linear infinite;
}
.bg-track img{
height:100vh;
filter:blur(6px);
}
@keyframes move{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* Slideshow */
#slide{
width:min(85vw,300px);
height:min(85vw,300px);
border-radius:20px;
border:5px solid white;
object-fit:cover;
margin-bottom:20px;
}

/* Gallery */
.pgrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
gap:12px;
width:100%;
max-width:800px;
}
.pgrid img{
width:100%;
height:120px;
border-radius:12px;
border:3px solid white;
object-fit:cover;
}

/* Buttons */
button{
margin-top:20px;
padding:12px 25px;
border-radius:25px;
border:none;
cursor:pointer;
font-size:16px;
background:white;
color:#ff4e50;
transition:.3s ease;
box-shadow:0 8px 20px rgba(0,0,0,.25);
}
button:hover{transform:scale(1.08)}

/* Video */
.videoFrame{
width:100%;
max-width:800px;
aspect-ratio:16/9;
margin-top:20px;
}
.videoFrame video{
width:100%;
height:100%;
object-fit:contain;
border-radius:16px;
}

/* Heart */
#heartPhoto{
width:min(80vw,220px);
border-radius:20px;
border:4px solid white;
margin-top:15px;
display:none;
}

/* Envelope */
.envelope{
font-size:90px;
cursor:pointer;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

/* Magic GIF */
.magicGif{
position:absolute;
top:35%;
left:50%;
transform:translate(-50%,-50%);
width:min(70vw,240px);
opacity:0;
transition:2s ease;
z-index:1;
}
.magicGif.show{opacity:1}

/* Proposal */
#proposalArea{
margin-top:200px;
display:none;
position:relative;
z-index:2;
}

#ring{
font-size:90px;
display:none;
animation:float 2s ease-in-out infinite;
}
@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-20px)}
100%{transform:translateY(0)}
}

#names{
font-size:32px;
margin-top:20px;
display:none;
color:#fff;
text-shadow:0 0 20px gold;
}

/* Roses */
.rose{
position:fixed;
top:-20px;
font-size:20px;
animation:fall 4s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}

/* Confetti */
.confetti{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 3s linear forwards;
}

/* Fireworks */
.firework{
position:fixed;
font-size:30px;
animation:boom 1s ease-out forwards;
}
@keyframes boom{
0%{transform:scale(0)}
100%{transform:scale(2);opacity:0}
}
</style>
</head>
<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Start -->
<div id="s1" class="screen show">
<h2>Tap the heart meri princess üíñ</h2>
<div onclick="start()" style="font-size:90px;cursor:pointer">üíñ</div>
</div>

<!-- Slideshow -->
<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien üì∏</h2>
<img id="slide">
<button onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<!-- Gallery -->
<div id="gallery" class="screen hidden">
<h2>Hamaare kaarname üì∏</h2>
<div id="pgrid" class="pgrid"></div>
<button onclick="show('message')">Next üíñ</button>
</div>

<!-- Message -->
<div id="message" class="screen hidden">
<h2>Abhi kahani khatam nahi hui meri princess‚Ä¶ üíñ</h2>
<button onclick="startVideos()">Videos üé¨</button>
</div>

<!-- Videos -->
<div id="videos" class="screen hidden">
<div class="videoFrame">
<video id="mainVideo" controls playsinline></video>
</div>
<button onclick="nextVideo()">Next Video üíñ</button>
</div>

<!-- Heart -->
<div id="heart" class="screen hidden">
<h2>Open My Heart ‚ù§Ô∏è</h2>
<div onclick="openHeart()" style="font-size:90px;cursor:pointer">‚ù§Ô∏è</div>
<div id="heartText" style="margin-top:20px;color:#ffe066"></div>
<img id="heartPhoto">
<button id="heartBtn" style="display:none" onclick="show('final')">
Aur dekho aage meri princess üíñ
</button>
</div>

<!-- Final -->
<div id="final" class="screen hidden" style="position:relative;">
<div class="envelope" onclick="openLetter()">üíå</div>
<div id="loveText"></div>
<video id="magicGif" class="magicGif" src="gif.mp4" loop muted playsinline></video>

<div id="proposalArea">
<h2 style="color:#ffe066;">Will you stay with me forever? üíç</h2>
<div id="ring">üíç</div>
<button onclick="celebrate()">Yes üíñ</button>
<button onclick="celebrate()">Of Course Yesss üíû</button>
<div id="names">Anushree ‚ù§Ô∏è Sarojeet</div>
</div>
</div>

<script>
/* Sparkle Cursor */
document.addEventListener("mousemove",e=>{
let s=document.createElement("div");
s.className="sparkle";
s.innerHTML="‚ú®";
s.style.left=e.clientX+"px";
s.style.top=e.clientY+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
});

const music=document.getElementById("music");
const slide=document.getElementById("slide");
const pgrid=document.getElementById("pgrid");
const bgTrack=document.getElementById("bgTrack");
const heartPhoto=document.getElementById("heartPhoto");

let images=[ /* 13 photos */
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

images.concat(images).forEach(src=>{
let img=document.createElement("img");
img.src=src;
bgTrack.appendChild(img);
});

function show(id){
document.querySelectorAll('.screen').forEach(s=>{
s.classList.remove('show');
s.classList.add('hidden');
});
let el=document.getElementById(id);
el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),20);
}

/* Slideshow */
let i=0;
function start(){music.play();show('s2');slide.src=images[0];}
function next(){
i++;
if(i<images.length){slide.src=images[i];}
else{showGallery();}
}
function showGallery(){
show('gallery');
pgrid.innerHTML="";
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
pgrid.appendChild(img);
});
}

/* Videos */
let vids=[
"WhatsApp Video 2026-02-03 at 2.06.15 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4"
];
let currentVideo=0;

function startVideos(){
currentVideo=0;
show('videos');
loadVideo();
}

function loadVideo(){
let video=document.getElementById("mainVideo");
video.src=vids[currentVideo];
video.load();
if(currentVideo<3){music.pause();}
else{music.play();}
}

function nextVideo(){
currentVideo++;
if(currentVideo<vids.length){loadVideo();}
else{show('heart');}
}

/* Heart */
function openHeart(){
heartText.innerHTML="Someone is there in my heart ‚ù§Ô∏è";
setTimeout(()=>{
heartPhoto.src=images[1];
heartPhoto.style.display="block";
setTimeout(()=>{
heartText.innerHTML+="<br><br>It‚Äôs youuuu ‚ù§Ô∏è";
heartBtn.style.display="block";
},1500);
},1500);
}

/* Final */
function openLetter(){
let text="My princess‚Ä¶ this little website is just a small piece of my heart. üíñ";
let area=document.getElementById("loveText");
area.innerHTML="";
let i=0;
function type(){
if(i<text.length){
area.innerHTML+=text[i++];
setTimeout(type,40);
}else{
document.getElementById("magicGif").classList.add("show");
setTimeout(()=>{
document.getElementById("proposalArea").style.display="block";
document.getElementById("ring").style.display="block";
},2000);
}
}
type();
}

function celebrate(){
document.getElementById("names").style.display="block";
for(let i=0;i<30;i++){
let c=document.createElement("div");
c.className="confetti";
c.innerHTML="üéâ";
c.style.left=Math.random()*100+"vw";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
for(let i=0;i<20;i++){
let r=document.createElement("div");
r.className="rose";
r.innerHTML="üåπ";
r.style.left=Math.random()*100+"vw";
document.body.appendChild(r);
setTimeout(()=>r.remove(),4000);
}
for(let i=0;i<10;i++){
let f=document.createElement("div");
f.className="firework";
f.innerHTML="üéÜ";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*60+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
}
</script>
</body>
</html>
