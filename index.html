<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
overflow-x:hidden;
background:linear-gradient(45deg,#ff4e50,#ff8fab,#ffe066);
cursor:none;
}

/* sparkle cursor */
.sparkle{
position:fixed;
pointer-events:none;
font-size:14px;
animation:fade 1s linear forwards;
}
@keyframes fade{
to{opacity:0;transform:translateY(20px)}
}

/* screen */
.screen{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:25px;
background:rgba(0,0,0,.35);
opacity:0;
transform:translateY(40px);
transition:.8s ease;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* moving background photos */
.bg-strip{
position:fixed;
inset:0;
z-index:-2;
opacity:.25;
overflow:hidden;
}
.bg-track{
display:flex;
width:max-content;
animation:move 100s linear infinite;
}
.bg-track img{
height:100vh;
filter:blur(6px);
}
@keyframes move{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* slideshow */
#slide{
width:min(85vw,300px);
height:min(85vw,300px);
border-radius:20px;
border:5px solid white;
object-fit:cover;
margin-bottom:20px;
}

/* gallery */
.pgrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
gap:12px;
width:100%;
max-width:800px;
}
.pgrid img{
width:100%;
height:120px;
border-radius:12px;
border:3px solid white;
object-fit:cover;
}

/* buttons */
button{
margin-top:20px;
padding:12px 25px;
border-radius:25px;
border:none;
cursor:pointer;
font-size:16px;
background:white;
color:#ff4e50;
transition:.3s ease;
box-shadow:0 8px 20px rgba(0,0,0,.25);
}
button:hover{transform:scale(1.08)}

/* video */
.videoFrame{
width:100%;
max-width:800px;
aspect-ratio:16/9;
margin-top:20px;
}
.videoFrame video{
width:100%;
height:100%;
object-fit:contain;
border-radius:16px;
}

/* envelope */
.envelope{
font-size:90px;
cursor:pointer;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

/* gif */
#magicGif{
position:absolute;
top:35%;
left:50%;
transform:translate(-50%,-50%);
width:min(70vw,240px);
opacity:0;
transition:2s ease;
z-index:1;
}

/* proposal */
#proposalArea{
margin-top:180px;
display:none;
z-index:2;
}
#ring{
font-size:80px;
display:none;
animation:ringFloat 2s infinite ease-in-out;
}
@keyframes ringFloat{
0%{transform:translateY(0)}
50%{transform:translateY(-15px)}
100%{transform:translateY(0)}
}
#finalNames{
display:none;
font-size:36px;
margin-top:25px;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px white}
to{text-shadow:0 0 30px #ff4e50}
}

/* confetti */
.confetti{
position:fixed;
top:-10px;
font-size:18px;
animation:fall 3s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}

/* rose */
.rose{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 4s linear forwards;
}

/* fireworks */
.firework{
position:fixed;
font-size:30px;
animation:boom 1.2s ease forwards;
}
@keyframes boom{
0%{transform:scale(0);opacity:1}
100%{transform:scale(3);opacity:0}
}
</style>
</head>
<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>

<script>

/* sparkle cursor */
document.addEventListener("mousemove",e=>{
let s=document.createElement("div");
s.className="sparkle";
s.innerHTML="‚ú®";

/* ALL 13 PHOTOS */
let images=[

"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",

/* screen switch */
function show(id){
document.querySelectorAll('.screen').forEach(s=>{
s.classList.remove('show');
s.classList.add('hidden');
});

el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),20);

/* slideshow */

function start(){

show("s2");

}
function next(){
i++;
if(i<images.length){
document.getElementById("slide").src=images[i];
}else{
show("gallery");
let grid=document.getElementById("pgrid");
grid.innerHTML="";
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
grid.appendChild(img);
});
}
}

/* videos */
let vids=[

"WhatsApp Video 2026-02-03 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4"
];
let v=0;
function nextVideo(){
let video=document.getElementById("mainVideo");
if(v<3){

}else{
document.getElementById("music").play();
}
video.src=vids[v];
video.load();

/* heart */
function openHeart(){

},1500);

function magicPhase(){

</script>
