<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess â¤ï¸</title>

<style>
body{margin:0;font-family:Arial;color:white;text-align:center;overflow:hidden}

/* Gradient */
body::after{
 content:"";position:fixed;inset:0;
 background:linear-gradient(45deg,#ff4e5070,#ff8fab70,#ffe06660);
 z-index:-1;animation:fade 12s infinite alternate
}
@keyframes fade{from{opacity:.6}to{opacity:.9}}

/* Moving blurred background */
.bg-strip{position:fixed;inset:0;z-index:-2;opacity:.25;overflow:hidden}
.bg-track{display:flex;width:max-content;animation:move 80s linear infinite}
.bg-track img{height:100vh;filter:blur(4px)}
@keyframes move{from{transform:translateX(0)}to{transform:translateX(-50%)}}

/* Transitions */
.screen{
 min-height:100vh;display:flex;flex-direction:column;
 justify-content:center;align-items:center;
 background:rgba(0,0,0,.45);
 opacity:0;transform:translateY(60px) scale(.96);
 transition:all .9s cubic-bezier(.22,1,.36,1);
}
.screen.show{opacity:1;transform:translateY(0) scale(1)}
.hidden{display:none}

.action-btn{
 position:fixed;bottom:15px;left:50%;
 transform:translateX(-50%);
 padding:12px 25px;border-radius:25px;border:none
}

#slide{
 width:280px;height:280px;border-radius:20px;
 border:5px solid white;object-fit:cover;
 animation:zoom 6s forwards
}
@keyframes zoom{from{transform:scale(1)}to{transform:scale(1.25)}}

.pgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;width:90%}
.pgrid img{height:130px;object-fit:cover;border-radius:12px;border:3px solid white;cursor:pointer}

.popVideo{
 position:absolute;top:50%;left:50%;
 transform:translate(-50%,-50%) scale(0);
 width:180px;border-radius:15px;
 animation:pop 1.2s forwards
}
@keyframes pop{to{transform:translate(-50%,-50%) scale(1)}}

@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
@keyframes heartOpen{0%{transform:scale(1)}50%{transform:scale(1.6) rotate(10deg)}100%{transform:scale(1)}}
</style>
</head>

<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Opening -->
<div id="s1" class="screen show">
<h2>Tumhare liye ek surprise hai ğŸ’Œ</h2>
<div onclick="start()" style="font-size:80px">ğŸ’–</div>
</div>

<!-- Slideshow -->
<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien ğŸ“¸</h2>
<img id="slide">
<button class="action-btn" onclick="next()">Aur dekhogi princess ğŸ’–</button>
</div>

<!-- Gallery -->
<div id="photogallery" class="screen hidden">
<h2>hamaare kaarname ğŸ“¸</h2>
<div class="pgrid" id="pgrid"></div>
<button class="action-btn" onclick="show('timeline')">Aur dekho aage meri princess ğŸ’–</button>
</div>

<!-- Timeline -->
<div id="timeline" class="screen hidden">
<h2>Tughee to yaad hii hoga ye sab ğŸ•°ï¸</h2>
<button class="action-btn" onclick="startVideos()">Abhi aur hai meri princess ğŸ’–</button>
</div>

<!-- Videos -->
<div id="videos" class="screen hidden">
<h2>Veryyy prettyy princesss ğŸ¬</h2>
<video id="vid" controls playsinline width="300"></video>
</div>

<!-- Open My Heart -->
<div id="flowers" class="screen hidden">
  <h2>Open My Heart â¤ï¸</h2>
  <div id="heartBox" onclick="openHeart()" style="font-size:90px;cursor:pointer;animation:pulse 1.5s infinite">â¤ï¸</div>
  <p id="heartMsg" style="margin-top:30px;font-size:20px;display:none;"></p>
  <button id="heartNext" class="action-btn" onclick="show('final')" style="display:none">
    Aur dekho aage meri princess ğŸ’–
  </button>
</div>

<!-- Final -->
<div id="final" class="screen hidden">
<h2>One last thing for you ğŸ’–</h2>
<div onclick="openLetter()" style="font-size:90px">ğŸ’Œ</div>
<div id="loveText"></div>
</div>

<script>
// ===== IMAGES =====
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg"
];

window.onload=()=>{
 let bg=document.getElementById("bgTrack");
 images.concat(images).forEach(s=>{
  let img=document.createElement("img");
  img.src=s; bg.appendChild(img);
 });
};

function show(id){
 document.querySelectorAll('.screen').forEach(s=>{
  s.classList.remove('show');
  s.classList.add('hidden');
 });
 let el=document.getElementById(id);
 el.classList.remove('hidden');
 setTimeout(()=>el.classList.add('show'),20);
}

let i=0;
function start(){music.play();show('s2');slide.src=images[i]}
function next(){i++; i<images.length? slide.src=images[i]:showGallery()}

function showGallery(){
 show('photogallery');
 pgrid.innerHTML="";
 images.forEach(s=>{
  let img=document.createElement("img");
  img.src=s;
  img.onclick=()=>{show('s2');slide.src=s};
  pgrid.appendChild(img);
 });
}

// ===== VIDEOS =====
let vids=[
"WhatsApp%20Video%202026-02-03%20at%202.06.15%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.07.12%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.06.17%20PM.mp4"
];
let special="WhatsApp%20Video%202026-02-03%20at%202.23.03%20PM.mp4";
let v=0;

function startVideos(){show('videos');playVid()}
function playVid(){
 vid.src=vids[v]; vid.play();
 vid.onplay=()=>music.pause();
 vid.onended=()=>{
  v++;
  if(v<3) playVid();
  else{
   vid.src=special;
   vid.onplay=()=>music.play();
   vid.play();
   vid.onended=()=>show('flowers');
  }
 }
}

// ===== HEART PAGE =====
function openHeart(){
 heartBox.style.animation="heartOpen 1s ease";
 heartMsg.innerHTML="Inside this heart, it's only you forever â¤ï¸";
 heartMsg.style.display="block";
 heartNext.style.display="block";
}

// ===== FINAL LETTER =====
function openLetter(){
 let msg="I made this memory for us â¤ï¸";
 let area=document.getElementById("loveText");
 let i=0;
 function type(){
  if(i<msg.length){
   area.innerHTML+=msg[i++];
   setTimeout(type,40);
  }else{
   let v=document.createElement("video");
   v.src="gif.mp4"; v.autoplay=true; v.loop=true; v.muted=true;
   v.className="popVideo";
   document.getElementById("final").appendChild(v);
  }
 }
 type();
}
</script>

</body>
</html>
