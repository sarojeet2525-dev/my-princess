<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
overflow-x:hidden;
background:linear-gradient(45deg,#ff4e5088,#ff8fab88,#ffe06688);
}

/* Screen */
.screen{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:rgba(0,0,0,.35);
opacity:0;
transform:translateY(50px);
transition:.8s ease;
padding:30px 20px;
box-sizing:border-box;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* Background */
.bg-strip{
position:fixed;
inset:0;
z-index:-2;
opacity:.35;
overflow:hidden;
}
.bg-track{
display:flex;
width:max-content;
animation:move 90s linear infinite;
}
.bg-track img{
height:100vh;
filter:blur(6px);
}
@keyframes move{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* Slideshow */
#slide{
width:min(85vw,300px);
height:min(85vw,300px);
border-radius:20px;
border:5px solid white;
object-fit:cover;
margin-bottom:20px;
}

/* Gallery */
.pgrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
gap:12px;
width:100%;
max-width:800px;
}
.pgrid img{
width:100%;
height:120px;
border-radius:12px;
border:3px solid white;
object-fit:cover;
}

/* Buttons (FIXED POSITION ISSUE REMOVED) */
button{
margin-top:25px;
padding:12px 25px;
border-radius:25px;
border:none;
cursor:pointer;
font-size:16px;
background:white;
color:#ff4e50;
transition:.3s ease;
box-shadow:0 8px 20px rgba(0,0,0,.25);
}
button:hover{
transform:scale(1.08);
}

/* Video Responsive FIX */
.videoFrame{
width:100%;
max-width:800px;
aspect-ratio:16/9;
margin-top:20px;
}
.videoFrame video{
width:100%;
height:100%;
object-fit:contain;
border-radius:16px;
}

/* Heart */
#heartPhoto{
width:min(80vw,220px);
border-radius:20px;
border:4px solid white;
margin-top:15px;
}

/* Final */
.envelope{
font-size:90px;
cursor:pointer;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

.magicGif{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:min(70vw,240px);
opacity:0;
transition:2s ease;
}
.magicGif.show{opacity:1;}

#proposalRing{
font-size:100px;
display:none;
cursor:pointer;
animation:ringGlow 2s infinite;
}
@keyframes ringGlow{
0%{text-shadow:0 0 10px gold}
50%{text-shadow:0 0 40px gold}
100%{text-shadow:0 0 10px gold}
}

#yesText{
display:none;
font-size:32px;
color:#ff4e50;
margin-top:20px;
animation:pop 1s ease forwards;
}
@keyframes pop{
0%{transform:scale(0)}
100%{transform:scale(1)}
}

/* Roses */
@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}

</style>
</head>
<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Start -->
<div id="s1" class="screen show">
<h2>Tap the heart meri princess üíñ</h2>
<div onclick="start()" style="font-size:90px;cursor:pointer">üíñ</div>
</div>

<!-- Slideshow -->
<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien üì∏</h2>
<img id="slide">
<button onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<!-- Gallery -->
<div id="gallery" class="screen hidden">
<h2>Hamaare kaarname üì∏</h2>
<div id="pgrid" class="pgrid"></div>
<button onclick="show('message')">Next üíñ</button>
</div>

<!-- Message -->
<div id="message" class="screen hidden">
<h2>Abhi kahani khatam nahi hui meri princess‚Ä¶ üíñ</h2>
<button onclick="startVideos()">Videos üé¨</button>
</div>

<!-- Videos -->
<div id="videos" class="screen hidden">
<h2 id="videoTitle"></h2>
<div class="videoFrame">
<video id="mainVideo" controls playsinline></video>
</div>
<button onclick="nextVideo()">Next Video üíñ</button>
</div>

<!-- Heart -->
<div id="heart" class="screen hidden">
<h2>Open My Heart ‚ù§Ô∏è</h2>
<div onclick="openHeart()" style="font-size:90px;cursor:pointer">‚ù§Ô∏è</div>
<div id="heartText" style="margin-top:20px;color:#ffe066"></div>
<img id="heartPhoto" style="display:none;">
<button id="heartBtn" style="display:none" onclick="show('final')">
Aur dekho aage meri princess üíñ
</button>
</div>

<!-- Final -->
<div id="final" class="screen hidden" style="position:relative;">
<div class="envelope" onclick="openLetter()">üíå</div>
<div id="loveText"></div>
<video id="magicGif" class="magicGif" src="gif.mp4" loop muted></video>

<div id="proposalArea" style="display:none;margin-top:20px;">
<h2 style="color:#ffe066;">Will you stay with me forever? üíç</h2>
<div id="proposalRing" onclick="acceptProposal()">üíç</div>
<h1 id="yesText">She said YES üíû‚ú®</h1>
</div>
</div>

<script>
const music=document.getElementById("music");
const slide=document.getElementById("slide");
const pgrid=document.getElementById("pgrid");
const bgTrack=document.getElementById("bgTrack");

let images=[ /* 13 photos */ 
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

images.concat(images).forEach(src=>{
let img=document.createElement("img");
img.src=src;
bgTrack.appendChild(img);
});

function show(id){
document.querySelectorAll('.screen').forEach(s=>{
s.classList.remove('show');
s.classList.add('hidden');
});
let el=document.getElementById(id);
el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),20);
}

let i=0;
function start(){music.play();show('s2');slide.src=images[0];}
function next(){i++; if(i<images.length){slide.src=images[i];} else{showGallery();}}

function showGallery(){
show('gallery');
pgrid.innerHTML="";
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
pgrid.appendChild(img);
});
}

/* VIDEO FIX */
let vids=[
"WhatsApp Video 2026-02-03 at 2.06.15 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4"
];

let currentVideo=0;

function startVideos(){
currentVideo=0;
show('videos');
loadVideo();
}

function loadVideo(){
let video=document.getElementById("mainVideo");
video.src=vids[currentVideo];
video.load();
video.play().catch(()=>{});
}

function nextVideo(){
currentVideo++;
if(currentVideo<vids.length){
loadVideo();
}else{
show('heart');
}
}

/* HEART */
function openHeart(){
heartText.innerHTML="Someone is there in my heart ‚ù§Ô∏è";
setTimeout(()=>{
heartPhoto.src=images[1];
heartPhoto.style.display="block";
setTimeout(()=>{
heartText.innerHTML+="<br><br>It‚Äôs youuuu ‚ù§Ô∏è";
heartBtn.style.display="block";
},1500);
},1500);
}

/* FINAL */
function openLetter(){
document.getElementById("loveText").innerHTML="I made this memory for us ‚ù§Ô∏è";
let gif=document.getElementById("magicGif");
gif.classList.add("show");
gif.play();
setTimeout(()=>{
document.getElementById("proposalArea").style.display="block";
document.getElementById("proposalRing").style.display="block";
},2000);
}

function acceptProposal(){
document.getElementById("yesText").style.display="block";
}
</script>
</body>
</html>
