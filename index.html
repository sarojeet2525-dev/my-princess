<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{margin:0;font-family:Arial;text-align:center;overflow-x:hidden;color:white}

/* ===== TEXT COLORS ===== */
h1{color:#ffccd5;text-shadow:0 0 12px #ff4e50}
h2{color:#ffe066;text-shadow:0 0 10px #ff8fab}
p{color:#e0fbfc;text-shadow:0 0 8px #ffffff55}

/* ===== BACKGROUND STRIP ===== */
.bg-strip{position:fixed;inset:0;z-index:-2;overflow:hidden;opacity:.25}
.bg-track{display:flex;min-width:200%;animation:scrollPhotos 80s linear infinite}
.bg-track img{height:100vh;width:auto;object-fit:cover;filter:blur(4px)}
@keyframes scrollPhotos{from{transform:translateX(0)}to{transform:translateX(-50%)}}

/* ===== SCREENS ===== */
.screen{
 min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
 padding:20px;background:rgba(0,0,0,.45);
 opacity:0;transform:translateY(30px);transition:.8s
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* ===== BUTTON ===== */
.action-btn{
 position:fixed;bottom:15px;left:50%;transform:translateX(-50%);
 padding:12px 25px;border:none;border-radius:25px;
 background:#ff4e50;color:white;font-size:16px;font-weight:bold
}

/* ===== SLIDESHOW ===== */
#slide{
 width:280px;height:280px;object-fit:cover;border-radius:20px;border:5px solid white;
 animation:kenburns 6s ease-in-out forwards;transition:opacity .8s
}
@keyframes kenburns{0%{transform:scale(1)}100%{transform:scale(1.25)}}
.fadeOut{opacity:0}

/* ===== MESSAGE ===== */
#photoMsg{
 position:absolute;bottom:90px;background:rgba(0,0,0,.5);
 padding:8px 18px;border-radius:20px;color:#ffe066;
 opacity:0;transition:1s
}
.showMsg{opacity:1}

/* ===== PETALS ===== */
.petal{position:fixed;top:-20px;font-size:22px;animation:fall 8s linear infinite}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}

/* ===== GLOW ===== */
.glowVideo{box-shadow:0 0 40px #ff8fab;border-radius:20px}

/* ===== FINAL PAGE ===== */
#final{background:black;position:relative}
.star{position:absolute;width:2px;height:2px;background:white;animation:twinkle 2s infinite alternate}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}
.envelope{font-size:90px;cursor:pointer}
#loveText{margin-top:20px;color:#ffe066}
</style>
</head>

<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- OPENING -->
<div id="s1" class="screen show">
<h2>Tumhare liye ek surprise hai üíå</h2>
<div onclick="start()" style="font-size:80px">üíñ</div>
</div>

<!-- SLIDESHOW -->
<div id="s2" class="screen hidden">
<img id="slide">
<div id="photoMsg"></div>
<button class="action-btn" onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<!-- TIMELINE -->
<div id="timeline" class="screen hidden">
<button class="action-btn" onclick="startVideos()">Abhi aur hai meri princess üíñ</button>
</div>

<!-- VIDEOS -->
<div id="videos" class="screen hidden">
<video id="vid" controls playsinline width="320"></video>
</div>

<!-- FINAL -->
<div id="final" class="screen hidden">
<div id="stars"></div>
<div class="envelope" onclick="openLetter()">üíå</div>
<div id="loveText"></div>
</div>

<script>
const music=document.getElementById("music");
const slide=document.getElementById("slide");
const photoMsg=document.getElementById("photoMsg");
const vid=document.getElementById("vid");

/* Smooth show */
function show(id){
 document.querySelectorAll('.screen').forEach(s=>{
  s.classList.remove('show');
  setTimeout(()=>s.classList.add('hidden'),400);
 });
 const el=document.getElementById(id);
 el.classList.remove('hidden');
 setTimeout(()=>el.classList.add('show'),50);
}

/* Images */
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

/* Background FIX */
let bg=document.getElementById("bgTrack");
bg.innerHTML="";
images.concat(images).forEach(src=>{
 let img=document.createElement("img");
 img.src=src;
 bg.appendChild(img);
});

let i=0;
function start(){
 music.play();
 show('s2');
 slide.setAttribute("src", images[i]);
}

function next(){
 slide.classList.add("fadeOut");
 setTimeout(()=>{
  i++;
  if(i<images.length){
   slide.setAttribute("src", images[i]);
   slide.classList.remove("fadeOut");
  }else show('timeline');
 },800);
}

/* Cute messages */
let msgs=["You are my favorite person ‚ù§Ô∏è","Every photo is a memory üíï","I love you more everyday üå∏"];
let mi=0;
setInterval(()=>{
 if(!document.getElementById("s2").classList.contains("hidden")){
  photoMsg.innerText=msgs[mi];
  photoMsg.classList.add("showMsg");
  mi=(mi+1)%msgs.length;
  setTimeout(()=>photoMsg.classList.remove("showMsg"),4000);
 }
},5000);

/* Videos */
let vids=[
"WhatsApp%20Video%202026-02-03%20at%202.06.15%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.07.12%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.06.17%20PM.mp4"
];
let v=0;

function startPetals(){
 setInterval(()=>{
  let p=document.createElement("div");
  p.className="petal"; p.innerHTML="üå∏";
  p.style.left=Math.random()*100+"vw";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
 },400);
}

function showVideoMessage(){setTimeout(()=>alert("You look cutest here ‚ù§Ô∏è"),5000);}

function startVideos(){show('videos');loadVideo()}
function loadVideo(){
 vid.src=vids[v]; vid.play();
 vid.onplay=()=>music.pause();
 vid.onended=()=>{
  v++;
  if(v<3) loadVideo();
  else{ music.play(); show('final'); }
 };
 if(v===0) startPetals();
 if(v===1) vid.classList.add("glowVideo");
 if(v===2) showVideoMessage();
}

/* Final stars */
for(let i=0;i<80;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.top=Math.random()*100+"%";
 s.style.left=Math.random()*100+"%";
 document.getElementById("stars").appendChild(s);
}
function openLetter(){
 document.querySelector(".envelope").style.display="none";
 document.getElementById("loveText").innerText="I made this memory for us ‚ù§Ô∏è";
}
</script>

</body>
</html>
