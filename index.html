<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess â¤ï¸</title>

<style>
body{margin:0;font-family:Arial;color:white;text-align:center;overflow:hidden}

/* Moving background */
.bg-strip{position:fixed;inset:0;z-index:-2;overflow:hidden;opacity:.25}
.bg-track{display:flex;width:max-content;animation:scrollPhotos 80s linear infinite}
.bg-track img{height:100vh;width:auto;object-fit:cover;filter:blur(4px)}
@keyframes scrollPhotos{from{transform:translateX(0)}to{transform:translateX(-50%)}}

/* Layout */
.screen{
    min-height:100vh;display:flex;flex-direction:column;
    justify-content:center;align-items:center;
    padding:20px;background:rgba(0,0,0,.45);
    position:relative;box-sizing:border-box
}
.hidden{display:none}

/* Buttons */
button{
    padding:12px 25px;font-size:18px;border:none;
    border-radius:25px;cursor:pointer;margin:10px;max-width:90%
}
.action-btn{
    position:absolute;bottom:35px;left:50%;
    transform:translateX(-50%)
}

/* Slideshow */
#slide{
    width:clamp(220px,40vw,320px);
    height:clamp(220px,40vw,320px);
    object-fit:cover;border-radius:25px;
    border:5px solid white;box-shadow:0 0 30px white
}

/* Gallery */
.pgrid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:15px;width:100%;max-width:900px
}
.pgrid img{
    width:100%;height:140px;object-fit:cover;
    border-radius:15px;border:3px solid white;cursor:pointer
}
#viewImg{max-width:95%;max-height:85vh;border-radius:20px}

/* Video */
video{width:clamp(260px,80vw,420px);height:auto}

/* Petals */
.petal{position:fixed;top:-20px;font-size:22px;animation:fall 8s linear infinite}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}

/* Small screens */
@media(max-width:480px){
    h2{font-size:20px}
    button{font-size:15px;padding:10px 18px}
}
</style>
</head>

<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Opening -->
<div id="s1" class="screen">
    <h2>Tumhare liye ek surprise hai ğŸ’Œ</h2>
    <div onclick="start()" style="font-size:80px;cursor:pointer">ğŸ’–</div>
</div>

<!-- Slideshow -->
<div id="s2" class="screen hidden">
    <h2>Our Memories ğŸ“¸</h2>
    <img id="slide">
    <button class="action-btn" onclick="next()">Aur dekhogi princess ğŸ’–</button>
</div>

<!-- Gallery -->
<div id="photogallery" class="screen hidden">
    <h2>hamaare kaarname ğŸ“¸</h2>
    <div class="pgrid" id="pgrid"></div>
    <button class="action-btn" onclick="show('timeline')">Aur dekho aage meri princess ğŸ’–</button>
</div>

<div id="viewer" class="screen hidden" onclick="closeViewer()">
    <img id="viewImg">
</div>

<!-- Timeline -->
<div id="timeline" class="screen hidden">
    <h2>Our Timeline ğŸ•°ï¸</h2>
    <button class="action-btn" onclick="startVideos()">Abhi aur hai meri princess ğŸ’–</button>
</div>

<!-- Videos -->
<div id="videos" class="screen hidden">
    <h2>Video Memories ğŸ¬</h2>
    <video id="vid" controls playsinline></video>
</div>

<!-- Letter -->
<div id="letter" class="screen hidden">
    <h2>My Love Letter ğŸ’Œ</h2>
    <button class="action-btn" onclick="show('flowers')">Abhi nai abhi aur hai princess ğŸ’–</button>
</div>

<!-- Flower -->
<div id="flowers" class="screen hidden">
    <h2>Pick a flower ğŸŒ¸</h2>
    <div style="font-size:70px">
        <span onclick="showFlower(1)">ğŸŒ¸</span>
        <span onclick="showFlower(2)">ğŸŒ¹</span>
        <span onclick="showFlower(3)">ğŸŒ¼</span>
    </div>
    <p id="flowerMsg" style="margin-top:30px;font-size:20px"></p>
    <button id="flowerNext" class="action-btn" onclick="show('final')" style="display:none">
        Aur dekho aage meri princess ğŸ’–
    </button>
</div>

<div id="final" class="screen hidden">
    <h1>I love you forever â¤ï¸</h1>
</div>

<script>
// petals
setInterval(()=>{
 let p=document.createElement("div");
 p.className="petal";
 p.innerHTML=["ğŸŒ¸","ğŸŒº","ğŸŒ¼"][Math.floor(Math.random()*3)];
 p.style.left=Math.random()*100+"vw";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),8000);
},500);

// images
let images=[/* your same image list here */];

// background AFTER images
let bg=document.getElementById("bgTrack");
images.concat(images).forEach(src=>{
 let img=document.createElement("img");
 img.src=src;
 bg.appendChild(img);
});

let i=0;

function start(){
 document.getElementById('music').play();
 show('s2');
 document.getElementById('slide').src=images[i];
}

function next(){
 i++;
 if(i<images.length) document.getElementById('slide').src=images[i];
 else showPhotoGallery();
}

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
}

function showPhotoGallery(){
 show('photogallery');
 let grid=document.getElementById("pgrid");
 grid.innerHTML="";
 images.forEach(src=>{
  let img=document.createElement("img");
  img.src=src;
  img.onclick=()=>openViewer(src);
  grid.appendChild(img);
 });
}

function openViewer(src){show('viewer');viewImg.src=src}
function closeViewer(){show('photogallery')}

// music sync
function syncMusic(v){
 let m=document.getElementById("music");
 v.onplay=()=>m.pause();
 v.onpause=()=>m.play();
 v.onended=()=>m.play();
}

// videos
let vids=[
"WhatsApp%20Video%202026-02-03%20at%202.06.15%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.07.12%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.06.17%20PM.mp4"
];
let special="WhatsApp%20Video%202026-02-03%20at%202.23.03%20PM.mp4";
let v=0;

function startVideos(){show('videos');loadVideo()}

function loadVideo(){
 let video=document.getElementById("vid");
 video.src=vids[v];
 video.play();
 syncMusic(video);
 video.onended=nextVideo;
}

function nextVideo(){
 v++;
 if(v<vids.length) loadVideo();
 else{
  videos.innerHTML=`<h2>One last surprise ğŸ’–</h2>
  <video id="sp" controls autoplay src="${special}"></video>
  <button class="action-btn" onclick="show('letter')">Aur dekho aage meri princess ğŸ’–</button>`;
  setTimeout(()=>syncMusic(document.getElementById("sp")),300);
 }
}

function showFlower(n){
 flowerMsg.innerHTML=[
 "You are the most beautiful part of my life ğŸŒ¸",
 "My heart chose you forever ğŸŒ¹",
 "Life with you feels like a garden ğŸŒ¼"
 ][n-1];
 flowerNext.style.display="block";
}
</script>
</body>
</html>
