<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
overflow:hidden;
}

body::after{
content:"";
position:fixed;
inset:0;
background:linear-gradient(45deg,#ff4e50aa,#ff8faaaa,#ffe066aa);
z-index:-1;
}

/* Screens */
.screen{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:rgba(0,0,0,.35);
opacity:0;
transform:translateY(60px);
transition:.8s;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* Moving background photos */
.bg-strip{
position:fixed;
inset:0;
z-index:-2;
opacity:.35;
overflow:hidden
}
.bg-track{
display:flex;
width:max-content;
animation:move 90s linear infinite
}
.bg-track img{
height:100vh;
filter:blur(5px)
}
@keyframes move{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* Slideshow */
#slide{
width:280px;
height:280px;
border-radius:20px;
border:5px solid white;
object-fit:cover
}

/* Gallery */
.pgrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:12px;
width:90%
}
.pgrid img{
height:130px;
border-radius:12px;
border:3px solid white
}

/* Buttons */
button{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
padding:12px 25px;
border-radius:25px;
border:none;
background:white;
color:#ff4e50;
font-weight:bold;
transition:.3s;
box-shadow:0 10px 25px rgba(0,0,0,.25)
}
button:hover{transform:translateX(-50%) scale(1.08)}
button:active{transform:translateX(-50%) scale(.95)}

/* Video */
.videoBox{
width:95%;
max-width:700px
}
video{
width:100%;
border-radius:20px
}

.envelope{
font-size:90px;
cursor:pointer
}

.popVideo{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:220px
}
</style>
</head>

<body>

<div class="bg-strip">
<div class="bg-track" id="bgTrack"></div>
</div>

<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Start -->
<div id="s1" class="screen show">
<h2>Tap the heart meri princess üíñ</h2>
<div onclick="start()" style="font-size:90px;cursor:pointer">üíñ</div>
</div>

<!-- Slideshow -->
<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien üì∏</h2>
<img id="slide">
<button onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<!-- Gallery -->
<div id="gallery" class="screen hidden">
<h2>Hamaare kaarname üì∏</h2>
<div id="pgrid" class="pgrid"></div>
<button onclick="show('message')">Next üíñ</button>
</div>

<!-- Message -->
<div id="message" class="screen hidden">
<h2>Abhi kahani khatam nahi hui meri princess‚Ä¶ üíñ</h2>
<button onclick="startVideos()">Videos üé¨</button>
</div>

<!-- Videos -->
<div id="videos" class="screen hidden">
<h2 id="videoTitle"></h2>
<div class="videoBox">
<video id="mainVideo" controls playsinline></video>
</div>
</div>

<!-- Heart -->
<div id="heart" class="screen hidden">
<h2>Open My Heart ‚ù§Ô∏è</h2>
<div onclick="openHeart()" style="font-size:90px;cursor:pointer">‚ù§Ô∏è</div>
<div id="heartText" style="margin-top:20px;color:#ffe066"></div>
<img id="heartPhoto" style="width:220px;border-radius:20px;border:4px solid white;display:none;margin-top:15px;">
<button id="heartBtn" style="display:none" onclick="show('final')">
Aur dekho aage meri princess üíñ
</button>
</div>

<!-- Final -->
<div id="final" class="screen hidden">
<div class="envelope" onclick="openLetter()">üíå</div>
<div id="loveText"></div>
</div>

<script>

const music=document.getElementById("music");
const slide=document.getElementById("slide");
const pgrid=document.getElementById("pgrid");
const bgTrack=document.getElementById("bgTrack");
const heartText=document.getElementById("heartText");
const heartPhoto=document.getElementById("heartPhoto");
const heartBtn=document.getElementById("heartBtn");
const video=document.getElementById("mainVideo");
const videoTitle=document.getElementById("videoTitle");

/* ===== 13 IMAGES ===== */
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

/* Background images */
images.concat(images).forEach(src=>{
let img=document.createElement("img");
img.src=src;
bgTrack.appendChild(img);
});

/* Show screen */
function show(id){
document.querySelectorAll('.screen').forEach(s=>{
s.classList.remove('show');
s.classList.add('hidden');
});
let el=document.getElementById(id);
el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),20);
}

/* Slideshow */
let i=0;
function start(){
music.play().catch(()=>{});
show('s2');
slide.src=images[0];
}
function next(){
i++;
if(i<images.length){ slide.src=images[i]; }
else{ showGallery(); }
}
function showGallery(){
show('gallery');
pgrid.innerHTML="";
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
pgrid.appendChild(img);
});
}

/* ===== VIDEOS ===== */
let vids=[
"WhatsApp Video 2026-02-03 at 2.06.15 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4"
];

let special="WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4";

let currentVideo=0;

function startVideos(){
show('videos');
currentVideo=0;
playNextVideo();
}

function playNextVideo(){

music.pause();

video.pause();
video.currentTime=0;

if(currentVideo < vids.length){
videoTitle.innerHTML="Memory " + (currentVideo+1) + " üíñ";
video.src=vids[currentVideo];
}
else if(currentVideo === vids.length){
videoTitle.innerHTML="Yeh video sabse khaas hai‚Ä¶ sirf meri princess ke liye üíñ";
video.src=special;
music.play().catch(()=>{});
}
else{
show('heart');
return;
}

video.load();
video.play().catch(()=>{});

video.onended=()=>{
currentVideo++;
playNextVideo();
};
}

/* Heart */
function openHeart(){
heartText.innerHTML="Someone is here in my heart ‚ù§Ô∏è";
setTimeout(()=>{
heartPhoto.src=images[2];
heartPhoto.style.display="block";
setTimeout(()=>{
heartText.innerHTML+="<br><br>It‚Äôs youuuu ‚ù§Ô∏è";
heartBtn.style.display="block";
},1500);
},1500);
}

/* Final */
function openLetter(){
document.getElementById("loveText").innerHTML="I made this memory for us ‚ù§Ô∏è";
let g=document.createElement("video");
g.src="gif.mp4";
g.autoplay=true;
g.loop=true;
g.muted=true;
g.className="popVideo";
document.getElementById("final").appendChild(g);
}

</script>
</body>
</html>
