<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    text-align:center;
    overflow:hidden;
}

.screen{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.hidden{display:none;}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
}

#yes{background:white;color:#ff4e50;}
#no{background:black;color:white;position:absolute;}

/* Cinematic slideshow photo */
#slide{
    width:270px;
    height:270px;
    object-fit:cover;
    border-radius:25px;
    border:4px solid white;
    box-shadow:0 0 30px rgba(255,255,255,0.8);
    animation: photoAnim 1.2s ease;
    z-index:2;
}

@keyframes photoAnim{
    0%{transform:scale(0.3) rotate(-15deg);opacity:0;}
    60%{transform:scale(1.1) rotate(3deg);opacity:1;}
    100%{transform:scale(1) rotate(0);}
}

/* Hearts behind photo */
.photo-bg{
    position:absolute;
    font-size:22px;
    animation: floatHearts 4s linear infinite;
    opacity:0.7;
    z-index:1;
}

@keyframes floatHearts{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120px);}
}

/* Memory Lane grid */
.grid{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:15px;
    margin-top:20px;
}

.grid img{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:15px;
    box-shadow:0 0 15px white;
    transition:0.4s;
}

.grid img:hover{
    transform:scale(1.1) rotate(2deg);
}

/* Falling stickers */
@keyframes fall{to{transform:translateY(110vh);}}
</style>
</head>

<body>

<audio id="music" src="Perfect.mp3"></audio>

<!-- Screen 1 -->
<div id="s1" class="screen">
    <h1>Hi My Princess üíñ</h1>
    <p>Your Life Partner made something special for you...</p>
    <button onclick="start()">Open Surprise</button>
</div>

<!-- Screen 2 Slideshow -->
<div id="s2" class="screen hidden">
    <h2>Our Memories üì∏</h2>
    <img id="slide" src="">
    <button onclick="next()">Next</button>
</div>

<!-- Memory Lane Gallery -->
<div id="gallery" class="screen hidden">
    <h2>Our Memory Lane üìöüíñ</h2>
    <div class="grid">
        <img src="WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg">
        <img src="WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg">
        <img src="WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg">
        <img src="WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg">
    </div>
    <button onclick="show('s3')">Next ‚ù§Ô∏è</button>
</div>

<!-- Screen 3 Question -->
<div id="s3" class="screen hidden">
    <h2>Do You Love Me? üòò</h2>
    <button id="yes" onclick="love()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="run()">No üòú</button>
</div>

<script>
// Your image names
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg"
];

let i=0;
let score=0;

function start(){
    document.getElementById('music').play();
    show('s2');
    document.getElementById('slide').src=images[i];
    floatingStickers();
    heartsBehindPhoto();
}

function next(){
    i++;
    if(i < images.length){
        let img=document.getElementById('slide');
        img.style.animation="none";
        void img.offsetWidth;
        img.style.animation="photoAnim 1.2s ease";
        img.src=images[i];
        heartsBehindPhoto();
    } else {
        show('gallery');
    }
}

function show(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function love(){
    startGame();
}

function run(){
    let x=Math.random()*(window.innerWidth-100);
    let y=Math.random()*(window.innerHeight-100);
    let btn=document.getElementById('no');
    btn.style.left=x+'px';
    btn.style.top=y+'px';
}

// Floating stickers
function floatingStickers(){
    setInterval(()=>{
        let s=document.createElement("div");
        s.innerHTML=["üíñ","üå∏","‚ú®","üß∏","üíò"][Math.floor(Math.random()*5)];
        s.style.position="fixed";
        s.style.left=Math.random()*100+"vw";
        s.style.top="-20px";
        s.style.fontSize="24px";
        s.style.animation="fall 5s linear";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),5000);
    },800);
}

// Hearts behind slideshow photo
function heartsBehindPhoto(){
    for(let k=0;k<6;k++){
        let h=document.createElement("div");
        h.className="photo-bg";
        h.innerHTML="üíñ";
        h.style.left=(40 + Math.random()*20)+"%";
        h.style.top="60%";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    }
}

// Mini game
function startGame(){
    document.body.innerHTML=`
    <div style="text-align:center;color:white">
        <h2>Catch 5 Hearts to Unlock Surprise üíñ</h2>
        <h3>Score: <span id="sc">0</span></h3>
    </div>`;
    spawnHeart();
}

function spawnHeart(){
    let h=document.createElement("div");
    h.innerHTML="‚ù§Ô∏è";
    h.style.position="absolute";
    h.style.fontSize="40px";
    moveHeart(h);
    h.onclick=function(){
        score++;
        document.getElementById('sc').innerText=score;
        h.remove();
        if(score>=5){
            finalMessage();
        } else {
            spawnHeart();
        }
    };
    document.body.appendChild(h);
}

function moveHeart(h){
    setInterval(()=>{
        h.style.left=Math.random()*(window.innerWidth-50)+"px";
        h.style.top=Math.random()*(window.innerHeight-50)+"px";
    },800);
}

function finalMessage(){
    document.body.innerHTML=`
    <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white">
        <h1>You Win My Heart Every Day üòç</h1>
        <p>I love you forever, My Princess ‚ù§Ô∏è<br>‚Äî Your Life Partner</p>
    </div>`;
}
</script>

</body>
</html>
