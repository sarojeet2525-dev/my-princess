<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
overflow-x:hidden;
background:linear-gradient(45deg,#ff4e50,#ff8fab,#ffe066);
}

/* Screens */
.screen{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:25px;
box-sizing:border-box;
background:rgba(0,0,0,.35);
opacity:0;
transform:translateY(40px);
transition:.8s ease;
}
.screen.show{opacity:1;transform:translateY(0)}
.hidden{display:none}

/* Moving background photos */
.bg-strip{
position:fixed;
inset:0;
z-index:-2;
opacity:.25;
overflow:hidden;
}
.bg-track{
display:flex;
width:max-content;
animation:move 90s linear infinite;
}
.bg-track img{
height:100vh;
filter:blur(6px);
}
@keyframes move{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* Typing effect */
#typingText{
font-size:22px;
max-width:85%;
min-height:60px;
}

/* Slideshow */
#slide{
width:min(85vw,300px);
height:min(85vw,300px);
border-radius:20px;
border:5px solid white;
object-fit:cover;
margin-bottom:20px;
}

/* Gallery */
.pgrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
gap:12px;
width:100%;
max-width:800px;
}
.pgrid img{
width:100%;
height:120px;
border-radius:12px;
border:3px solid white;
object-fit:cover;
}

/* Buttons */
button{
margin-top:20px;
padding:12px 25px;
border-radius:25px;
border:none;
cursor:pointer;
font-size:16px;
background:white;
color:#ff4e50;
transition:.3s ease;
box-shadow:0 8px 20px rgba(0,0,0,.25);
}
button:hover{transform:scale(1.08)}

/* Video */
.videoFrame{
width:100%;
max-width:800px;
aspect-ratio:16/9;
margin-top:20px;
}
.videoFrame video{
width:100%;
height:100%;
object-fit:contain;
border-radius:16px;
}

/* Heart */
#heartPhoto{
width:min(80vw,220px);
border-radius:20px;
border:4px solid white;
margin-top:15px;
display:none;
}

/* Envelope */
.envelope{
font-size:90px;
cursor:pointer;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

/* Confetti upgraded */
.confetti{
position:fixed;
top:-10px;
font-size:22px;
animation:fall 3s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(720deg);opacity:0}
}

/* Fireworks */
.firework{
position:fixed;
font-size:28px;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
0%{transform:scale(0)}
100%{transform:scale(3);opacity:0}
}
</style>
</head>
<body>

<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<!-- FIRST PAGE -->
<div id="s1" class="screen show">
<h2 id="typingText"></h2>
<button onclick="start()">Enter My Heart üíñ</button>
</div>

<!-- SLIDESHOW -->
<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien üì∏</h2>
<img id="slide">
<button onclick="next()">Aur dekhogi princess üíñ</button>
</div>

<!-- GALLERY -->
<div id="gallery" class="screen hidden">
<h2>Hamaare kaarname üì∏</h2>
<div id="pgrid" class="pgrid"></div>
<button onclick="show('message')">Next üíñ</button>
</div>

<!-- MESSAGE PAGE -->
<div id="message" class="screen hidden">
<h2>Abhi kahani khatam nahi hui meri princess‚Ä¶ üíñ</h2>
<p>Abhi aur yaadein baaki hain‚Ä¶</p>
<button onclick="startVideos()">Videos üé¨</button>
</div>

<!-- VIDEOS -->
<div id="videos" class="screen hidden">
<div class="videoFrame">
<video id="mainVideo" controls playsinline></video>
</div>
<button onclick="nextVideo()">Next Video üíñ</button>
</div>

<!-- HEART -->
<div id="heart" class="screen hidden">
<h2>Open My Heart ‚ù§Ô∏è</h2>
<div onclick="openHeart()" style="font-size:90px;cursor:pointer">‚ù§Ô∏è</div>
<div id="heartText"></div>
<img id="heartPhoto">
<button id="heartBtn" style="display:none" onclick="show('final')">
Aur dekho aage meri princess üíñ
</button>
</div>

<!-- FINAL -->
<div id="final" class="screen hidden">
<div class="envelope" onclick="openLetter()">üíå</div>
<div id="proposalArea" style="display:none;">
<h2>Will you stay with me forever? üíç</h2>
<button onclick="celebrate()">Yes üíñ</button>
<button onclick="celebrate()">Of Course Yesss üíû</button>
<h1 id="yesText" style="display:none;">
ANU said YES to SARU üíû‚ú®
</h1>
</div>
</div>

<script>
const music=document.getElementById("music");
const slide=document.getElementById("slide");
const pgrid=document.getElementById("pgrid");
const bgTrack=document.getElementById("bgTrack");

/* 13 Photos */
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg"
];

images.concat(images).forEach(src=>{
let img=document.createElement("img");
img.src=src;
bgTrack.appendChild(img);
});

/* Screen show */
function show(id){
document.querySelectorAll('.screen').forEach(s=>{
s.classList.remove('show');
s.classList.add('hidden');
});
let el=document.getElementById(id);
el.classList.remove('hidden');
setTimeout(()=>el.classList.add('show'),20);
}

/* Typing effect */
let text="Saru made something special for his princess ANU üíñ";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typingText").innerHTML+=text[i];
i++;
setTimeout(type,50);
}
}
type();

/* Slideshow */
let index=0;
function start(){music.play();show('s2');slide.src=images[0];}
function next(){
index++;
if(index<images.length){slide.src=images[index];}
else{showGallery();}
}
function showGallery(){
show('gallery');
pgrid.innerHTML="";
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
pgrid.appendChild(img);
});
}

/* Videos */
let vids=[
"WhatsApp Video 2026-02-03 at 2.06.15 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4",
"WhatsApp Video 2026-02-09 at 1.15.25 AM.mp4",
"WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4"
];
let currentVideo=0;

function startVideos(){
currentVideo=0;
show('videos');
loadVideo();
}
function loadVideo(){
let video=document.getElementById("mainVideo");
if(currentVideo<4){music.pause();}
else{music.play();}
video.src=vids[currentVideo];
video.load();
}
function nextVideo(){
currentVideo++;
if(currentVideo<vids.length){loadVideo();}
else{show('heart');}
}

/* Heart */
function openHeart(){
heartText.innerHTML="Someone is there in my heart ‚ù§Ô∏è";
setTimeout(()=>{
heartPhoto.src=images[1];
heartPhoto.style.display="block";
setTimeout(()=>{
heartText.innerHTML+="<br><br>It‚Äôs youuuu ‚ù§Ô∏è";
heartBtn.style.display="block";
},1500);
},1500);
}

/* Final */
function openLetter(){
document.getElementById("proposalArea").style.display="block";
}

/* Celebration */
function celebrate(){
document.getElementById("yesText").style.display="block";

/* Confetti */
for(let i=0;i<60;i++){
let c=document.createElement("div");
c.className="confetti";
c.innerHTML=["üíñ","‚ú®","üíû","üéâ"][Math.floor(Math.random()*4)];
c.style.left=Math.random()*100+"vw";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}

/* Fireworks */
for(let i=0;i<20;i++){
let f=document.createElement("div");
f.className="firework";
f.innerHTML="‚ú®";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
}
</script>
</body>
</html>
