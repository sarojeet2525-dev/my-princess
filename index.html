<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess â¤ï¸</title>

<style>
body{margin:0;font-family:Arial;color:white;text-align:center;overflow:hidden}
body::after{content:"";position:fixed;inset:0;background:linear-gradient(45deg,#ff4e5070,#ff8fab70,#ffe06660);z-index:-1}

.bg-strip{position:fixed;inset:0;z-index:-2;opacity:.25;overflow:hidden}
.bg-track{display:flex;width:max-content;animation:move 80s linear infinite}
.bg-track img{height:100vh;filter:blur(4px)}
@keyframes move{from{transform:translateX(0)}to{transform:translateX(-50%)}}

.screen{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.45)}
.hidden{display:none}

#slide{width:280px;height:280px;border-radius:20px;border:5px solid white;object-fit:cover}

.pgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;width:90%}
.pgrid img{height:130px;object-fit:cover;border-radius:12px;border:3px solid white;cursor:pointer}

.action-btn{position:fixed;bottom:15px;left:50%;transform:translateX(-50%);padding:12px 25px;border-radius:25px;border:none}

.waveMsg{position:fixed;top:12px;white-space:nowrap;font-size:15px;color:#ffe066;animation:wave 14s linear infinite}
@keyframes wave{0%{left:-100%}100%{left:100%}}

@keyframes fall{to{transform:translateY(110vh);opacity:0}}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
.popVideo{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:200px}
</style>
</head>

<body>

<div id="cuteMsg" class="waveMsg"></div>
<div class="bg-strip"><div class="bg-track" id="bgTrack"></div></div>
<audio id="music" src="Perfect.mp3" loop></audio>

<div id="s1" class="screen">
<h2>Tap the heart meri princess ğŸ’–</h2>
<div onclick="start()" style="font-size:80px;animation:pulse 1.5s infinite">ğŸ’–</div>
</div>

<div id="s2" class="screen hidden">
<h2>Kuch acchii yaadien ğŸ“¸</h2>
<img id="slide">
<button class="action-btn" onclick="next()">Aur dekhogi princess ğŸ’–</button>
</div>

<div id="photogallery" class="screen hidden">
<h2>hamaare kaarname ğŸ“¸</h2>
<div id="pgrid" class="pgrid"></div>
<button class="action-btn" onclick="show('timeline')">Next ğŸ’–</button>
</div>

<div id="timeline" class="screen hidden">
<h2>Abhi aur hai ğŸ’–</h2>
<button class="action-btn" onclick="startVideos()">Videos ğŸ¬</button>
</div>

<div id="videos" class="screen hidden">
<video id="vid" controls width="300"></video>
</div>

<div id="flowers" class="screen hidden">
<h2>Open My Heart â¤ï¸</h2>
<div onclick="openHeart()" style="font-size:90px">â¤ï¸</div>
<button id="heartNext" class="action-btn hidden" onclick="show('final')">Final ğŸ’Œ</button>
</div>

<div id="final" class="screen hidden">
<div onclick="openLetter()" style="font-size:90px">ğŸ’Œ</div>
<div id="loveText"></div>
</div>

<script>
// images
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.15 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.16 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM (2).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.17 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (1).jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM.jpeg",
"WhatsApp Image 2026-02-03 at 1.37.18 PM (2).jpeg"
];

// background
images.concat(images).forEach(s=>{
 let i=document.createElement("img");
 i.src=s;bgTrack.appendChild(i);
});

// slideshow
let i=0;
function start(){music.play();show('s2');slide.src=images[i]}
function next(){i++;i<images.length?slide.src=images[i]:showGallery()}

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
}

function showGallery(){
 show('photogallery');
 pgrid.innerHTML="";
 images.forEach(s=>{
  let img=document.createElement("img");
  img.src=s;
  img.onclick=()=>{show('s2');slide.src=s};
  pgrid.appendChild(img);
 });
}

// videos
let vids=[
"WhatsApp%20Video%202026-02-03%20at%202.06.15%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.07.12%20PM.mp4",
"WhatsApp%20Video%202026-02-03%20at%202.06.17%20PM.mp4"
];
let special="WhatsApp%20Video%202026-02-03%20at%202.23.03%20PM.mp4";
let v=0;

function startVideos(){show('videos');playVid()}
function playVid(){
 vid.src=vids[v];vid.play();music.pause();
 vid.onended=()=>{
  v++;
  if(v<3)playVid();
  else{
   vid.src=special;vid.play();music.play();
   vid.onended=()=>show('flowers');
  }
 }
}

function openHeart(){heartNext.classList.remove('hidden')}
function openLetter(){
 loveText.innerHTML="I made this memory for us â¤ï¸";
 let v=document.createElement("video");
 v.src="gif.mp4";v.autoplay=true;v.loop=true;v.muted=true;
 v.className="popVideo";
 final.appendChild(v);
}

// cute wave
const msgs=["You are my favourite notification â¤ï¸","I still get butterflies ğŸ¦‹","You are my safest place ğŸŒ¸"];
setInterval(()=>{cuteMsg.innerText=msgs[Math.floor(Math.random()*msgs.length)]},4000);

// petals
setInterval(()=>{
 let p=document.createElement("div");
 p.innerHTML="ğŸŒ¸";
 p.style.position="fixed";p.style.top="-20px";
 p.style.left=Math.random()*100+"vw";
 p.style.animation="fall 8s linear";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),8000);
},900);
</script>

</body>
</html>
