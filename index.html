
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess â¤ï¸</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    text-align:center;
    overflow:hidden;
}

.screen{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.hidden{display:none;}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
}

#yes{background:white;color:#ff4e50;}
#no{background:black;color:white;position:absolute;}

#slide{
    width:270px;
    height:270px;
    object-fit:cover;
    border-radius:25px;
    border:4px solid white;
    box-shadow:0 0 30px rgba(255,255,255,0.8);
    animation: photoAnim 1.2s ease;
}

@keyframes photoAnim{
    0%{transform:scale(0.3) rotate(-15deg);opacity:0;}
    60%{transform:scale(1.1) rotate(3deg);opacity:1;}
    100%{transform:scale(1) rotate(0);}
}

.grid{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:15px;
    margin-top:20px;
}

.grid img{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:15px;
    box-shadow:0 0 15px white;
    transition:0.4s;
}

.grid img:hover{
    transform:scale(1.1) rotate(2deg);
}

.photo-bg{
    position:absolute;
    font-size:22px;
    animation: floatHearts 4s linear infinite;
    opacity:0.7;
}

@keyframes floatHearts{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120px);}
}

@keyframes fall{to{transform:translateY(110vh);}}
</style>
</head>

<body>

<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Screen 1 -->
<div id="s1" class="screen">
    <h1>Hi My Princess ğŸ’–</h1>
    <p>Your Life Partner made something special for you...</p>
    <button onclick="start()">Open Surprise</button>
</div>

<!-- Screen 2 Slideshow -->
<div id="s2" class="screen hidden">
    <h2>Our Memories ğŸ“¸</h2>
    <img id="slide" src="">
    <button onclick="next()">Next</button>
</div>

<!-- Memory Lane -->
<div id="gallery" class="screen hidden">
    <h2>Our Memory Lane ğŸ“šğŸ’–</h2>
    <div class="grid">
        <img src="WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg">
        <img src="WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg">
        <img src="WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg">
        <img src="WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg">
    </div>
    <button onclick="show('s3')">Next â¤ï¸</button>
</div>

<!-- Love Question -->
<div id="s3" class="screen hidden">
    <h2>Do You Love Me? ğŸ˜˜</h2>
    <button id="yes" onclick="love()">Yes â¤ï¸</button>
    <button id="no" onmouseover="run()">No ğŸ˜œ</button>
</div>

<!-- Quiz Screen -->
<div id="quiz" class="screen hidden"></div>

<!-- Final Screen -->
<div id="final" class="screen hidden">
    <h1>You Know Us So Well ğŸ˜</h1>
    <p>I love you forever, My Princess â¤ï¸<br>â€” Your Life Partner</p>
</div>

<script>
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg"
];

let i=0;
let q=0;

let quiz=[
{
    question:"Where did we first meet? ğŸ’•",
    options:["College","Instagram","Somewhere special","Destiny ğŸ˜"],
    correct:3
},
{
    question:"Who loves more? ğŸ˜˜",
    options:["You","Me","Both equally","No idea"],
    correct:1
},
{
    question:"Who is the most beautiful girl in the world? ğŸ‘‘",
    options:["Actress","Neighbor","My Princess ğŸ’–","Nobody"],
    correct:2
}
];

function start(){
    document.getElementById('music').play();
    show('s2');
    document.getElementById('slide').src=images[i];
    floatingStickers();
    heartsBehindPhoto();
}

function next(){
    i++;
    if(i < images.length){
        let img=document.getElementById('slide');
        img.style.animation="none";
        void img.offsetWidth;
        img.style.animation="photoAnim 1.2s ease";
        img.src=images[i];
        heartsBehindPhoto();
    } else {
        show('gallery');
    }
}

function show(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function love(){
    show('quiz');
    showQuiz();
}

function showQuiz(){
    if(q>=quiz.length){
        show('final');
        return;
    }
    let data=quiz[q];
    document.getElementById('quiz').innerHTML=`
        <h2>${data.question}</h2>
        ${data.options.map((opt,i)=>
            `<button onclick="checkAns(${i})">${opt}</button>`
        ).join("")}
    `;
}

function checkAns(i){
    q++;
    showQuiz();
}

function run(){
    let x=Math.random()*(window.innerWidth-100);
    let y=Math.random()*(window.innerHeight-100);
    let btn=document.getElementById('no');
    btn.style.left=x+'px';
    btn.style.top=y+'px';
}

function floatingStickers(){
    setInterval(()=>{
        let s=document.createElement("div");
        s.innerHTML=["ğŸ’–","ğŸŒ¸","âœ¨","ğŸ§¸","ğŸ’˜"][Math.floor(Math.random()*5)];
        s.style.position="fixed";
        s.style.left=Math.random()*100+"vw";
        s.style.top="-20px";
        s.style.fontSize="24px";
        s.style.animation="fall 5s linear";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),5000);
    },800);
}

function heartsBehindPhoto(){
    for(let k=0;k<6;k++){
        let h=document.createElement("div");
        h.className="photo-bg";
        h.innerHTML="ğŸ’–";
        h.style.left=(40 + Math.random()*20)+"%";
        h.style.top="60%";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    }
}
</script>

</body>
</html>
