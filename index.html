<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{margin:0;font-family:Arial;color:white;text-align:center;overflow:hidden}
.bg-strip{position:fixed;inset:0;z-index:-2;overflow:hidden;opacity:.25}
.bg-track{display:flex;width:max-content;animation:scrollPhotos 80s linear infinite}
.bg-track img{height:100vh;width:auto;object-fit:cover;filter:blur(4px)}
@keyframes scrollPhotos{from{transform:translateX(0)}to{transform:translateX(-50%)}}

.screen{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px;background:rgba(0,0,0,.45);position:relative}
.hidden{display:none}

button{padding:12px 25px;font-size:18px;border:none;border-radius:25px;cursor:pointer;margin:10px;animation:popIn .6s ease}
.action-btn{position:fixed;bottom:15px;left:50%;transform:translateX(-50%);z-index:999}

#slide{width:clamp(220px,40vw,320px);height:clamp(220px,40vw,320px);object-fit:cover;border-radius:25px;border:5px solid white;animation:photoReveal .8s ease}
.pgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;width:100%;max-width:900px}
.pgrid img{width:100%;height:130px;object-fit:cover;border-radius:12px;border:3px solid white;cursor:pointer;transition:.3s}
.pgrid img:hover{transform:scale(1.08);box-shadow:0 0 20px white}
#viewImg{max-width:95%;max-height:85vh;border-radius:20px;animation:fadeSlide .8s ease}
video{width:clamp(260px,80vw,420px);animation:fadeSlide .8s ease}

#photogallery{padding-bottom:100px}
#videos{padding-bottom:120px}

@media(max-width:600px){
 .screen{padding-top:70px;justify-content:flex-start}
 #slide{width:88vw;height:88vw}
 video{width:94vw}
}

/* ANIMATIONS */
@keyframes fadeSlide{from{opacity:0;transform:translateY(25px)}to{opacity:1;transform:translateY(0)}}
h1,h2,p{animation:fadeSlide 1s ease}
@keyframes popIn{0%{transform:scale(.6);opacity:0}70%{transform:scale(1.05)}100%{transform:scale(1);opacity:1}}
@keyframes photoReveal{from{opacity:0;transform:scale(.8) rotate(-8deg)}to{opacity:1;transform:scale(1) rotate(0)}}
</style>
</head>
