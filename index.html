<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    text-align:center;
    overflow:hidden;
}

.screen{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
    animation: fade 1s;
}

.hidden{display:none;}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
}

#yes{background:white;color:#ff4e50;}
#no{
    background:black;
    color:white;
    position:absolute;
}

img{
    width:260px;
    height:260px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" src="Perfect.mp3"></audio>

<!-- Screen 1 -->
<div id="s1" class="screen">
    <h1>Hi My Princess üíñ</h1>
    <p>Your Life Partner made something special for you...</p>
    <button onclick="start()">Open Surprise</button>
</div>

<!-- Screen 2 Slideshow -->
<div id="s2" class="screen hidden">
    <h2>Our Memories üì∏</h2>
    <img id="slide" src="">
    <button onclick="next()">Next</button>
</div>

<!-- Screen 3 Question -->
<div id="s3" class="screen hidden">
    <h2>Do You Love Me? üòò</h2>
    <button id="yes" onclick="love()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="run()">No üòú</button>
</div>

<!-- Screen 4 Final -->
<div id="s4" class="screen hidden">
    <h1>I Knew It üòç</h1>
    <p>I love you forever, My Princess ‚ù§Ô∏è<br>‚Äî Your Life Partner</p>
</div>

<script>
// üëâ PUT YOUR EXACT IMAGE NAMES HERE
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg",
"WhatsApp Image 2026-02-03 at 11.51.40 AM.jpeg"
];

let i=0;

function start(){
    document.getElementById('music').play();
    show('s2');
    document.getElementById('slide').src=images[i];
}

function next(){
    i++;
    if(i < images.length){
        document.getElementById('slide').src=images[i];
    } else {
        show('s3');
    }
}

function show(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function love(){
    show('s4');
}

function run(){
    let x=Math.random()*(window.innerWidth-100);
    let y=Math.random()*(window.innerHeight-100);
    let btn=document.getElementById('no');
    btn.style.left=x+'px';
    btn.style.top=y+'px';
}
</script>

</body>
</html>
