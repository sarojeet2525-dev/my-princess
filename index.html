<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess â¤ï¸</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
}

/* Background */
body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:-1;
    background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url("WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg");
    background-size:cover;
    filter:blur(8px);
    opacity:0.35;
}

.screen{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
    background:rgba(0,0,0,0.35);
    backdrop-filter: blur(3px);
}
.hidden{display:none;}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
    position:relative;
}

/* Floral glow */
h1,h2{
    text-shadow:0 0 15px pink,0 0 25px violet;
}

/* Petals */
.petal{
    position:fixed;
    top:-20px;
    font-size:22px;
    animation:petalFall 8s linear infinite;
    opacity:0.8;
    pointer-events:none;
}
@keyframes petalFall{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

/* Gallery */
.pgrid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
}
.pgrid img{
    width:100%;height:100px;object-fit:cover;border-radius:10px;
}

@keyframes glow{from{text-shadow:0 0 10px pink;}to{text-shadow:0 0 30px red;}}
</style>
</head>

<body>

<audio id="music" src="Perfect.mp3" loop></audio>

<!-- Opening -->
<div id="s1" class="screen">
    <h2>A surprise is waiting for you ğŸ’Œ</h2>
    <div onclick="start()" style="font-size:80px;cursor:pointer">ğŸ’–</div>
</div>

<!-- Slideshow -->
<div id="s2" class="screen hidden">
    <h2>Our Memories ğŸ“¸</h2>
    <img id="slide" style="width:260px;height:260px;border-radius:20px;">
    <button onclick="next()">Next</button>
</div>

<!-- Gallery -->
<div id="photogallery" class="screen hidden">
    <h2>All Memories ğŸ“¸</h2>
    <div class="pgrid" id="pgrid"></div>
    <button onclick="show('timeline')">Next â¤ï¸</button>
</div>

<div id="viewer" class="screen hidden" onclick="closeViewer()">
    <img id="viewImg" style="max-width:90%;max-height:90%;">
</div>

<!-- Timeline -->
<div id="timeline" class="screen hidden">
    <h2>Our Timeline ğŸ•°ï¸</h2>
    <button onclick="startVideos()">Next ğŸ¬</button>
</div>

<!-- Videos -->
<div id="videos" class="screen hidden">
    <h2>Video Memories ğŸ¬</h2>
    <video id="vid" width="320" controls></video>
    <button id="nextVideo" onclick="nextVideo()" style="display:none;">Next Video</button>
</div>

<!-- Letter -->
<div id="letter" class="screen hidden">
    <h2>My Love Letter ğŸ’Œ</h2>
    <button onclick="show('s3')">Next â¤ï¸</button>
</div>

<!-- Question -->
<div id="s3" class="screen hidden">
    <h2>Do You Love Me? ğŸ˜˜</h2>
    <button onclick="love()">Yes â¤ï¸</button>
    <button id="no" onclick="noTrick()">No ğŸ˜œ</button>
</div>

<!-- Quiz -->
<div id="quiz" class="screen hidden"></div>

<!-- Final -->
<div id="final" class="screen hidden">
    <h1>I love you forever â¤ï¸</h1>
</div>

<script>
let images=[
"WhatsApp Image 2026-02-03 at 11.51.40 AM (1).jpeg",
"WhatsApp Image 2026-02-03 at 11.51.41 AM.jpeg"
];
let i=0,q=0,noCount=0;

function start(){
 document.getElementById('music').play();
 show('s2');
 document.getElementById('slide').src=images[i];
}

function next(){
 i++;
 if(i<images.length){
  document.getElementById('slide').src=images[i];
 } else showPhotoGallery();
}

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
}

/* gallery */
function showPhotoGallery(){
 show('photogallery');
 let grid=document.getElementById("pgrid");
 grid.innerHTML="";
 images.forEach(src=>{
  let img=document.createElement("img");
  img.src=src;
  img.onclick=()=>openViewer(src);
  grid.appendChild(img);
 });
}
function openViewer(src){
 show('viewer');
 document.getElementById('viewImg').src=src;
}
function closeViewer(){ show('photogallery'); }

/* videos */
let vids=[
"WhatsApp Video 2026-02-03 at 2.06.15 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.07.12 PM.mp4",
"WhatsApp Video 2026-02-03 at 2.06.17 PM.mp4"
];
let special="WhatsApp Video 2026-02-03 at 2.23.03 PM.mp4";
let v=0;

function startVideos(){ show('videos'); loadVideo(); }
function loadVideo(){
 let video=document.getElementById("vid");
 video.src=vids[v];
 video.play();
 video.onended=()=>document.getElementById("nextVideo").style.display="inline-block";
}
function nextVideo(){
 v++;
 document.getElementById("nextVideo").style.display="none";
 if(v<vids.length) loadVideo();
 else playSpecial();
}
function playSpecial(){
 document.getElementById("videos").innerHTML=
 `<h2 style="animation:glow 2s infinite alternate">One last surprise ğŸ’–</h2>
 <video width="320" controls autoplay src="${special}"></video>
 <button onclick="show('letter')">Continue ğŸ’Œ</button>`;
}

/* quiz */
function love(){ show('quiz'); showQuiz(); }
let quiz=[
{q:"Where did we first meet?",o:["College","Instagram","Destiny"],c:2}
];
function showQuiz(){
 if(q>=quiz.length){ show('final'); return; }
 let d=quiz[q];
 document.getElementById('quiz').innerHTML=
 `<h2>${d.q}</h2>`+
 d.o.map((x,i)=>`<button onclick="checkAns(${i})">${x}</button>`).join("");
}
function checkAns(i){ q++; showQuiz(); }

function noTrick(){
 let btn=document.getElementById('no');
 let t=["Think again ğŸ¥º","Please? ğŸ’–","Press Yes â¤ï¸"];
 if(noCount<t.length){btn.innerText=t[noCount++];}
 else{btn.innerText="Yes â¤ï¸";btn.onclick=love;}
}

/* petals */
setInterval(()=>{
 let p=document.createElement("div");
 p.className="petal";
 p.innerHTML=["ğŸŒ¸","ğŸŒº","ğŸŒ¼"][Math.floor(Math.random()*3)];
 p.style.left=Math.random()*100+"vw";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),8000);
},500);
</script>

</body>
</html>
